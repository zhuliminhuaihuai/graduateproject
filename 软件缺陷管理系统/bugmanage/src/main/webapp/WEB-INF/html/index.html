<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../../images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../../css/layui.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <title>管理后台</title>
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header custom-header">
            
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item slide-sidebar" lay-unselect>
                    <a href="javascript:;" class="icon-font"><i class="ai ai-menufold"></i></a>
                </li>
            </ul>

            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;" > 欢迎您，<span id="userName"></span>&nbsp&nbsp个人中心</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" onclick="x_admin_show('个人信息','/manage/user/index_user_info',800,450)">个人信息</a></dd>
                        <dd><a href="javascript:;" onclick="x_admin_show('修改密码','/manage/user/user_modify_password',600,400)">修改密码</a></dd>
                        <dd><a href="/manage/user/logout">退出</a></dd>
                    </dl>
                </li>
            </ul>
        </div>

        <div class="layui-side custom-admin">
            <div class="layui-side-scroll">

                <div class="custom-logo">
                    <img src="../../images/logo.png" alt=""/>
                    <h1>软件缺陷管理系统</h1>
                </div>
                <ul id="Nav" class="layui-nav layui-nav-tree" >
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            <i class="layui-icon">&#xe609;</i>
                            <em>主页</em>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="/manage/user/main">欢迎页</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item" id="project">
                        <a href="javascript:;">
                            <i class="layui-icon">&#xe62e;</i>
                            <em>项目管理</em>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="/manage/project/project_list">项目列表</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            <i class="layui-icon">&#xe857;</i>
                            <em>缺陷管理</em>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="/manage/bug/bug_classfication_list" id="classFiy">缺陷分类</a></dd>
                            <dd><a href="/manage/bug/bug_list">缺陷列表</a></dd>
                        </dl>
                    </li>

                    <li class="layui-nav-item" id="user">
                        <a href="javascript:;">
                            <i class="layui-icon">&#xe612;</i>
                            <em>用户管理</em>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="/manage/user/user_list">用户列表</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
             <div class="layui-tab app-container" lay-allowClose="true" lay-filter="tabs">
                <ul id="appTabs" class="layui-tab-title custom-tab"></ul>
                <div id="appTabPage" class="layui-tab-content"></div>
            </div>
        </div>

        <div class="mobile-mask"></div>
    </div>
    <script src="../../layui/layui.js"></script>
    <script src="../../js/home.js"></script>
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/xadmin.js"></script>
    <script>
        var userName ='${session_manage_token.getRealName()}';
        var role ='${session_manage_token.getRole()}';
        $("#userName").html(userName);
        if(role=='1'){
            $("#user").hide();
        }
        if(role==2||role==3) {
            $("#classFiy").hide();
            $("#user").hide();
        }
    </script>
</body>
</html>
