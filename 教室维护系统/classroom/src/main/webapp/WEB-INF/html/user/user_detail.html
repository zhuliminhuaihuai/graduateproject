<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">
    var userId = localStorage.getItem("userId");
    localStorage.removeItem("userId");
    var $;
    $("#coursesTitleList").hide();
    layui.use(['form','laydate','layer'],function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer
            , laydate = layui.laydate;


        form.verify({
            // facultyList: function (value) {
            //     if (value.length == null || value.length == "") {
            //         return '所属院系选择不能为空';
            //     }
            // },
            userName: function (value) {
                if (value.length == null || value.length == "") {
                    return '用户名不能为空';
                }
            },
            userRealName: function (value) {
                if (value.length == null || value.length == "") {
                    return '真实姓名不能为空';
                }
            },
            userPhone: function (value) {
                if (value.length == null || value.length == "") {
                    return '手机号不能为空';
                }
                var isPhone=/^1[0-9]{10}$/;
                var flag=isPhone.test(value);
                if(flag==false)
                    return '手机号格式错误';
            },


        });
        $.ajax({
            url: "/manage/user/detailUser",
            type: "post",
            dataType: "json",
            data:{
                userId:userId
            },
            success: function (res) {
                var data = res.data;
                // $("#facultyList").val(data.userCollege);
                // $("#userClassroom").val(data.userClassroom);

                $("#userCode").val(data.userCode);
                $("#userName").val(data.userName);
                $("#userRealName").val(data.userRealName);
                $("#userPhone").val(data.userPhone);
                if (data.userSex == "男生") {
                    $("#userSex1").attr('checked', 'true');
                } else if (data.userSex == "女生") {
                    $("#userSex2").attr('checked', 'true');
                } else {
                    $("#userSex3").attr('checked', 'true');
                }
                form.render();
            }

        })

        form.on('submit(save)', function (data) {


            var userSex = $("input[name='userSex']:checked").val();
            var userRealName = $("#userRealName").val();
            var userName = $("#userName").val();
            var userPhone = $("#userPhone").val();
            if (userSex == null || userSex == '') {
                layer.msg("性别选择不能为空！", {icon: 5, time: 1000});
                return false;
            }
            $.ajax({
                type: 'post',
                url: '/manage/user/saveUser',
                dataType: 'json',
                data: {
                    userId:userId,
                    userSex:userSex,
                    userName: userName,
                    userRealName: userRealName,
                    userPhone: userPhone,
                },
                async: false,
                success: function (data) {
                    console.log(JSON.stringify(data));
                    if (data.status == 0) {
                        layer.msg(data.msg,{
                            icon :6,time:1500,end:function () {
                                parent.location.reload();
                            }
                        });
                    }else {
                        layer.msg(data.msg,{
                            icon :5,time:1500,end:function () {
                                return false;
                            }
                        });
                    }
                },
                error :function (XMLHttpResponse, textStatus, errorThrown, data) {
                    console.log("1 异步调用返回失败,XMLHttpResponse.readyState:" + XMLHttpResponse.readyState);
                    console.log("2 异步调用返回失败,XMLHttpResponse.status:" + XMLHttpResponse.status);
                    console.log("3 异步调用返回失败,textStatus:" + textStatus);
                    console.log("4 异步调用返回失败,errorThrown:" + errorThrown);
                }
            });

        });


    });


    function resetmessage() {
        parent.location.reload();
    }


</script>
