    //数字时间转DATE时间类型
    function createTime(v) {
        if (v == null) {
            return "";
        } else {
            var date = new Date(v);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? '0' + m : m;
            var d = date.getDate();
            d = d < 10 ? ("0" + d) : d;
            var h = date.getHours();
            h = h < 10 ? ("0" + h) : h;
            var M = date.getMinutes();
            M = M < 10 ? ("0" + M) : M;
            var S = date.getSeconds();
            S = S < 10 ? ("0" + S) : S;
            var str = y + "-" + m + "-" + d + " " + h + ":" + M + ":" + S;
            return str;
        }
    }
