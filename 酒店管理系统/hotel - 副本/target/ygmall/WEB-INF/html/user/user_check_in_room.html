<script>

    var form;
    layui.config({
        base: "../../../js/"
    }).use(['flow', 'form', 'layer', 'upload'], function () {
        var flow = layui.flow,
            layer = parent.layer === undefined ? layui.layer : top.layer,
            upload = layui.upload,
            $ = layui.jquery;
        form = layui.form;

        //流加载图片
        var imgNums = 15;  //单页显示图片数量
        flow.load({
            elem: '#Images', //流加载容器
            done: function (page, next) { //加载下一页
                $.get("/manage/user/findAllFreedomRoom", function (res) {
                    //模拟插入
                    var imgList = [];
                    if (res.status == 0) {
                        data = res.data;
                        var maxPage = imgNums * page < data.length ? imgNums * page : data.length;

                        setTimeout(function () {
                            for (var i = imgNums * (page - 1); i < maxPage; i++) {
                                imgList.push('<li><img width="250px" height="250px" layer-src="http://127.0.0.1:8080/upload/' + data[i].romImg + '" src="http://127.0.0.1:8080/upload/' + data[i].romImg + '" alt="' + data[i].roomId + '"><div class="operate"><div class="check" style="position: absolute"><input style="width: 100px" type="text" name="belle" lay-filter="choose" class="layui-input" lay-skin="primary"  value="' + data[i].roomTitle + '" ></div><div style="padding-left: 120px;padding-top: 4px;"><a title="房内详情"  class="layui-icon img_message" name="' + data[i].roomId + '"><img src="../../../images/fangnei.png" ></a><a title="我要入住" class="layui-icon img_sleep" name="' + data[i].roomId + '"><img src="../../../images/ruzhu.png"></a></div></div></li>');
                            }
                            next(imgList.join(''), page < (data.length / imgNums));
                            form.render();
                        }, 500);
                    } else {
                        layer.msg("暂无空闲房源!", {icon: 5, time: 2500});
                    }
                });
            }
        });

        //设置图片的高度
        $(window).resize(function () {
            $("#Images li img").height($("#Images li img").width());
        })
        //搜索房间
        $("body").on("click", ".searchRoom", function () {
            //流加载图片
            document.getElementById('Images').innerHTML = "";
            var roomTitle = $("#roomTitle").val();
            var imgNums = 15;  //单页显示图片数量
            flow.load({
                elem: '#Images', //流加载容器
                done: function (page, next) { //加载下一页
                    $.get("/manage/user/findAllFreedomRoom?roomTitle=" + roomTitle, function (res) {
                        //模拟插入
                        var imgList = [];
                        if (res.status == 0) {
                            data = res.data;
                            var maxPage = imgNums * page < data.length ? imgNums * page : data.length;

                            setTimeout(function () {
                                for (var i = imgNums * (page - 1); i < maxPage; i++) {
                                    imgList.push('<li><img width="250px" height="250px" layer-src="http://127.0.0.1:8080/upload/' + data[i].romImg + '" src="http://127.0.0.1:8080/upload/' + data[i].romImg + '" alt="' + data[i].roomId + '"><div class="operate"><div class="check" style="position: absolute"><input style="width: 100px" type="text" name="belle" lay-filter="choose" class="layui-input" lay-skin="primary"  value="' + data[i].roomTitle + '" ></div><div style="padding-left: 120px;padding-top: 4px;"><a title="房内详情"  class="layui-icon img_message" name="' + data[i].roomId + '"><img src="../../../images/fangnei.png" ></a><a title="我要入住" class="layui-icon img_sleep" name="' + data[i].roomId + '"><img src="../../../images/ruzhu.png"></a></div></div></li>');
                                }
                                next(imgList.join(''), page < (data.length / imgNums));
                                form.render();
                            }, 500);
                        } else {
                            layer.msg("暂无空闲房源!", {icon: 5, time: 2500});
                        }
                    });
                }
            });

        })

        //弹出层
        $("body").on("click", "#Images img", function (res) {
            document.getElementById('Images1').innerHTML = "";
            var _this = $(this);
            console.log(_this.attr("alt"));
            var roomId = _this.attr("alt");
            $.getJSON("/manage/room/roomPhotoCallBackData?roomId=" + roomId, function (json) {
                console.log(JSON.stringify(json));
                if (json.status == 0) {
                    layer.photos({
                        photos: json.data
                        , anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
                    });
                } else {
                    layer.msg("暂无房内照片!", {icon: 5, time: 2500});

                }
            });
        });
        //房内详情
        $("body").on("click", ".img_message", function () {
            var _this = $(this);
            var roomId = _this.attr("name");
            localStorage.setItem("roomId", roomId);
            x_admin_show('房内基本设施', '/manage/user/jumpUserSeeRoomMessage.html', 1200, 800);

        })
        //入住
        $("body").on("click", ".img_sleep", function () {
            var _this = $(this);
            var roomId = _this.attr("name");
            localStorage.setItem("roomId", roomId);
            x_admin_show('客户入住确认', '/manage/user/jumpUserCheckInRoomConfirm.html', 1200, 800);

        })



    });

    function goback() {
        parent.location.href = "/manage/room/jumpRoomList.html";
    }
    function reloadPage() {
        window.location.href = "/manage/room/jumpRoomPhotoDetail.html";
    }
    //图片管理弹窗
    function showImg(){
        layer.photos({
            photos: '#Images',
            anim: 4
        });
    }
    //图片管理弹窗1
    function showImg1(){
        layer.photos({
            photos: '#Images1',
            anim: 4
        });
    }
    //数字时间转DATE时间类型
    function editTime(v){
        var date = new Date(v);
        var y = date.getFullYear();
        var m = date.getMonth()+1;
        m = m<10?'0'+m:m;
        var d = date.getDate();
        d = d<10?("0"+d):d;
        var h = date.getHours();
        h = h<10?("0"+h):h;
        var M = date.getMinutes();
        M = M<10?("0"+M):M;
        var S = date.getSeconds();
        S = S<10?("0"+S):S;
        var str = y+"-"+m+"-"+d+" "+h+":"+M+":"+S;
        return str;
    }

</script>
