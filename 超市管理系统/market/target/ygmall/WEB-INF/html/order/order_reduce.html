<!doctype html>
<html lang="en">
<head>
    <base href="<%=basePath%>">
    <meta charset="UTF-8">
    <title>商品出库</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/news.css">
    <link rel="stylesheet" href="../../../css/user.css" media="all" />
    <style>
        .x-red{
            color: red;
        }
    </style>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../../layui/layui.js" charset="utf-8"></script>
    <script src="../../../js/xcity.js" charset="utf-8"></script>

</head>
<body>
<div class="childrenBody" style="padding-top: 5%">
    <div class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label"><span
                    class="x-red">*</span>商品分类</label>
            <div class="layui-input-inline">
                <select name="orderGoodSort" id="orderGoodSort" lay-verify="orderGoodSort" lay-search="" lay-filter="orderGoodSort">
                    <option value="">请选择...</option>
                    <option value="生活类">生活类</option>
                    <option value="零食类">零食类</option>
                    <option value="日用品类">日用品类</option>
                    <option value="即食类">即食类</option>
                    <option value="五金类">五金类</option>
                    <option value="洗漱类">洗漱类</option>
                    <option value="床上用品类">床上用品类</option>
                    <option value="饮料类">饮料类</option>
                    <option value="厨房调味类">厨房调味类</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="orderGoodCode" class="layui-form-label"> <span
                    class="x-red">*</span>商品名
            </label>
            <div class="layui-input-inline">
                <select name="orderGoodCode" id="orderGoodCode" lay-verify="orderGoodCode" lay-search="" lay-filter="orderGoodCode">
                    <option value="">请选择...</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"> <span
                    class="x-red">*</span>出库方式
            </label>
            <div class="layui-input-inline">
                <select name="orderFromType" id="orderFromType" lay-verify="orderFromType" lay-search="" lay-filter="orderFromType">
                    <option value="">请选择...</option>
                    <option value="物流">物流</option>
                    <option value="人工送货">人工送货</option>
                    <option value="卡车运输">卡车运输</option>
                    <option value="普通快递">普通快递</option>
                    <option value="空运">空运</option>
                    <option value="大巴运输">大巴运输</option>
                    <option value="轮船集装箱">轮船集装箱</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"> <span
                    class="x-red">*</span>出库数量
            </label>
            <div class="layui-input-inline">
                <input type="text" value="" name="orderNumber" id="orderNumber"
                       required="" lay-verify="orderNumber" autocomplete="off"
                       class="layui-input" placeholder="请输入数量">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"> </label>
            <button class="layui-btn" lay-filter="add" lay-submit="">
                出库
            </button>
        </div>

    </div>

</div>

<script>
    var orderType = 1//出库单
    layui.use([ 'form', 'layer','laydate','code'], function() {
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer
            ,laydate = layui.laydate;

        laydate.render({
            elem: '#birthday'
        });
        form.verify({
            orderGoodSort : function(value) {
                if (value.length ==null ||value.length =="") {
                    return '商品分类不能为空';
                }
            },
            orderGoodCode : function(value) {
                if (value.length ==null ||value.length =="") {
                    return '商品名不能为空';
                }
            },
            orderFromType : function(value) {
                if (value.length ==null ||value.length =="") {
                    return '出库方式不能为空';
                }
            },

            orderNumber : function(value) {
                if (value.length ==null ||value.length =="" ) {
                    return '出库数量不能为空';
                }
            },
        });
        //选择商品分类请求对应商品
        form.on('select(orderGoodSort)', function (data) {
            $("#orderGoodCode").empty();
            var orderGoodSort = $("#orderGoodSort option:selected").val();
            if (data.value == "" || data.value == null) {
                $("#userList").empty();
                var select = document.getElementById("userList");
                select.add(new Option("请选择...", ""));
                form.render();
                return;
            }
            $.ajax({
                url: '/manage/goods/getGoodListByGoodSort',
                type: 'post',
                dataType: 'json',
                data: {
                    goodsSort: orderGoodSort,
                },
                success: function (data) {
                    console.log(JSON.stringify(data));
                    var select = document.getElementById("orderGoodCode");
                    if (data.status==0)
                    {
                        for (var i = 0; i < data.data.length; i++) {
                            var goodsTitle = data.data[i].goodsTitle;
                            var goodsCode = data.data[i].goodsCode;
                            select.add(new Option(goodsTitle,goodsCode));

                        }
                    }else
                    {
                        select.add(new Option("暂无商品...", ""));
                    }
                    form.render();
                }
            });
        });
        form.on('submit(add)', function(data) {
            var orderGoodSort = $("#orderGoodSort option:selected").val();
            var orderGoodCode = $("#orderGoodCode option:selected").val();
            var orderFromType = $("#orderFromType option:selected").val();
            var orderNumber= $("#orderNumber").val();
            $.ajax({
                type: 'post',
                url: '/manage/order/add',
                data: {
                    orderGoodSort:orderGoodSort,
                    orderGoodCode:orderGoodCode,
                    orderFromType:orderFromType,
                    orderNumber:orderNumber,
                    orderType:orderType,
                },
                dataType: 'json',
                async:false,
                success: function (data) {
                    console.log(data.msg);
                    if (data.status == 0) {
                        layer.msg(data.msg, {
                            icon: 6, time: 1000, end: function () {
                                window.location.reload();
                            }
                        });
                    } else {
                        layer.msg(data.msg);
                        return false;
                    }
                },
                error: function () {
                    layer.msg('请求失败，检查后台接口');
                }
            })

        })
    });
</script>
</body>
</html>
