<script>
    layui.use(['table','laydate','layer','form'], function(){
        $ = layui.jquery;
        var table = layui.table,
            laydate = layui.laydate,
            layer = layui.layer,
            form = layui.form;

        //渲染
        table.render({
            elem: '#user'
            ,id : 'testReload'
            ,url: '/manage/order/getBorrowRoomList'//数据接口
            ,cols: [[
                {type: 'checkbox'}
                , {field: 'roomCode', width:'12%' , align: 'center',title: '教室编号'}
                , {field: 'roomBuilding', width:'6%' , align: 'center',title: '大楼名称'}
                , {field: 'roomNumber', width:'8%' , align: 'center',title: '教室门牌号'}
                , {field: 'roomSections1', width:'8%' , align: 'center',title: '1-2节状态'}
                , {field: 'roomSections2', width:'8%' , align: 'center',title: '3-4节状态'}
                , {field: 'roomSections3', width:'8%' , align: 'center',title: '5-6节状态'}
                , {field: 'roomSections4', width:'8%' , align: 'center',title: '7-8节状态'}
                , {field: 'roomPeople', width:'8%' , align: 'center',title: '容纳人数'}
                , {field: 'roomPurpose', width:'16%' , align: 'center', title: '用途'}
                , {fixed: 'right', width: '15%', align: 'center', title: '操作', toolbar: '#barDemo'}
            ]]
            ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                ,curr: 1 //设定初始在第 1 页
                ,groups: 1 //只显示 1 个连续页码
                ,limit: 10
                ,limits: [5,10,15,20]
            }  //true表示分页
            ,done: function(res, curr, count){
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);
                //得到当前页码
                console.log(curr);
                //得到数据总量
                console.log(count);
                $("[data-field='roomSections1']").children().each(function(){
                    if($(this).text()=='0'){
                        $(this).text("不可使用")
                    }else if($(this).text()=='1') {
                        $(this).text("可使用")
                    }
                })
                $("[data-field='roomSections2']").children().each(function(){
                    if($(this).text()=='0'){
                        $(this).text("不可使用")
                    }else if($(this).text()=='1') {
                        $(this).text("可使用")
                    }
                })
                $("[data-field='roomSections3']").children().each(function(){
                    if($(this).text()=='0'){
                        $(this).text("不可使用")
                    }else if($(this).text()=='1') {
                        $(this).text("可使用")
                    }
                })
                $("[data-field='roomSections4']").children().each(function(){
                    if($(this).text()=='0'){
                        $(this).text("不可使用")
                    }else if($(this).text()=='1') {
                        $(this).text("可使用")
                    }
                })

            }

        })
        //表格数据操作-查看详情和删除
        table.on('tool(userTable)', function(obj){
            var data = obj.data;
            if (obj.event === 'detail') {
                localStorage.setItem("roomId", data.roomId);
                x_admin_show('教室详情','/manage/order/openBorrowRoomDetail.html',60,97);
            }else if(obj.event === 'appointment'){
                localStorage.setItem("roomId", data.roomId);
                x_admin_show('借用申请','/manage/order/openBorrowOrderAdd.html',60,97);
            }else if(obj.event === 'del'){
                layer.confirm('确定删除教室？', function(index){
                    $.ajax({
                        type: 'post',
                        url: '/manage/room/deleteRoom',
                        data:{
                            roomId:data.roomId,
                        },
                        dataType: 'json',
                        success : function (data) {
                            if (data.status == 0) {
                                layer.msg(data.msg, {
                                    icon: 6,
                                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                }, function(){
                                    window.location.reload();
                                });
                            } else {
                                layer.msg(data.msg);
                            }
                        },
                        error : function () {
                            layer.msg('删除失败');
                        }
                    });
                });
            }
        });
        var $ = layui.jquery, active = {
            reload: function(){
                var roomCode = $("#roomCode").val();
                var roomBuilding = $("#roomBuilding option:selected").val();
                var roomNumber = $("#roomNumber").val();
                var roomSections1 = $("#roomSections1 option:selected").val();
                var roomSections2 = $("#roomSections2 option:selected").val();
                var roomSections3 = $("#roomSections3 option:selected").val();
                var roomSections4 = $("#roomSections4 option:selected").val();
                var roomPeople = $("#roomPeople option:selected").val();
                var roomPurpose = $("#roomPurpose option:selected").val();
                var startTime = $("#startTime").val();
                var endTime = $("#endTime").val();
                table.reload('testReload', {
                    method:'post',
                    where:{roomCode:roomCode,startTime:startTime,endTime:endTime,roomBuilding:roomBuilding,roomNumber:roomNumber,
                        roomSections1:roomSections1,roomSections2:roomSections2,roomSections3:roomSections3,roomSections4:roomSections4,
                        roomPeople:roomPeople,roomPurpose:roomPurpose}
                });
            }
        };
        laydate.render({
            elem: '#startTime'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#endTime'
            ,type: 'datetime'
        });
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        function hoverOpenImg(){
            var img_show = null; // tips提示
            $('td img').hover(function(){
                var kd=$(this).width();
                kd1=kd*6;          //图片放大倍数
                kd2=kd*6+30;       //图片放大倍数
                var img = "<img class='img_msg' src='"+$(this).attr('src')+"' style='width:"+kd1+"px;' />";
                img_show = layer.tips(img, this,{
                    tips:[2, 'rgba(41,41,41,.5)']
                    ,area: [kd2+'px']
                });
            },function(){
                layer.close(img_show);
            });
            $('td img').attr('style','max-width:70px;display:block!important');
        }
    });


    //数字时间转DATE时间类型
    function createTime(v){
        var date = new Date(v);
        var y = date.getFullYear();
        var m = date.getMonth()+1;
        m = m<10?'0'+m:m;
        var d = date.getDate();
        d = d<10?("0"+d):d;
        var h = date.getHours();
        h = h<10?("0"+h):h;
        var M = date.getMinutes();
        M = M<10?("0"+M):M;
        var S = date.getSeconds();
        S = S<10?("0"+S):S;
        var str = y+"-"+m+"-"+d+" "+h+":"+M+":"+S;
        return str;
    }

</script>
