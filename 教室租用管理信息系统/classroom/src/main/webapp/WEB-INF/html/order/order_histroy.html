<script>
    var userRole = '${session_manage_token.getUserRole()}';
    var userCode = '${session_manage_token.getUserCode()}';
    if (userRole == 1) {
        $("#1").hide();
        $("#2").hide();
        $("#3").hide();
        $("#4").hide();
        $("#5").hide();
        $("#6").hide();
    }
    layui.use(['table','laydate','layer','form'], function(){
        $ = layui.jquery;
        var table = layui.table,
            laydate = layui.laydate,
            layer = layui.layer,
            form = layui.form;

        //渲染
        table.render({
            elem: '#user'
            ,id : 'testReload'
            ,url: '/manage/order/getOrederHistory?userRole='+userRole+'&userCode='+userCode//数据接口
            ,cols: [[
                {type: 'checkbox'}
                , {field: 'orderCode', width:'12%' , align: 'center',title: '审核编号'}
                , {field: 'orderState', width:'7%' , align: 'center',title: '审核状态'}
                , {field: 'orderExamineState', width:'7%' , align: 'center',title: '审核结果'}
                , {field: 'orderResult', width:'10%' , align: 'center',title: '结果反馈'}
                , {field: 'orderAppointmentTime', width:'8%' , align: 'center',title: '借用时间',
                    templet :function (row){
                        return createTime1(row.orderAppointmentTime);
                    }}
                , {field: 'orderPurpose', width:'8%' , align: 'center',title: '借用用途'}
                , {field: 'orderSelection', width:'7%' , align: 'center',title: '借用课时'}
                , {field: 'orderCreateTime', width:'10%' ,sort:'true', align: 'center',title: '申请时间',
                    templet :function (row){
                        return createTime(row.orderCreateTime);
                    }}
                , {field: 'orderUpdateTime', width:'10%' , align: 'center', sort:'true',title: '审核/撤回时间',
                    templet :function (row){
                        return createTime(row.orderUpdateTime);
                    }}
                , {field: 'studentName', width:'8%' , align: 'center',title: '申请人'}
                , {fixed: 'right', width: '18%', align: 'center', title: '操作', toolbar: '#barDemo'}
            ]]
            ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                ,curr: 1 //设定初始在第 1 页
                ,groups: 1 //只显示 1 个连续页码
                ,limit: 10
                ,limits: [5,10,15,20]
            }  //true表示分页
            ,done: function(res, curr, count){
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);
                //得到当前页码
                console.log(curr);
                //得到数据总量
                console.log(count);
                $("[data-field='orderState']").children().each(function(){
                    if($(this).text()=='1'){
                        $(this).text("审核中")
                    }else if($(this).text()=='2') {
                        $(this).text("已审核")
                    }else if($(this).text()=='3') {
                        $(this).text("撤回")
                    }
                })
                $("[data-field='orderExamineState']").children().each(function(){
                    if($(this).text()=='1'){
                        $(this).text("审核通过")
                    }else if($(this).text()=='2') {
                        $(this).text("审核不通过")
                    }
                })
                /*$("[data-field='orderUpdateTime']").children().each(function(){
                    if($(this).text()=='1970-01-01 08:00:00'){
                        $(this).text("")
                    }
                })*/
            }

        })
        //表格数据操作-查看详情和删除
        table.on('tool(userTable)', function(obj){
            var data = obj.data;
            if (obj.event === 'detail') {
                localStorage.setItem("orderId", data.orderId);
                x_admin_show('申请请求详情','/manage/order/openBorrowOrderDetail.html',60,80);
            }else if(obj.event === 'pass'){
                layer.confirm('确定审核通过？', function(index){
                    $.ajax({
                        type: 'post',
                        url: '/manage/order/passOrder',
                        data:{
                            orderId:data.orderId,
                        },
                        dataType: 'json',
                        success : function (data) {
                            if (data.status == 0) {
                                layer.msg(data.msg, {
                                    icon: 6,
                                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                }, function(){
                                    window.location.reload();
                                });
                            } else {
                                layer.msg(data.msg);
                            }
                        },
                        error : function () {
                            layer.msg('审核失败');
                        }
                    });
                });
            }else if(obj.event === 'nopass'){
                layer.confirm('确定审核不通过？', function(index){
                    localStorage.setItem("orderId", data.orderId);
                    x_admin_show('结果反馈','/manage/order/openOrderNoPass.html',60,57);
                });
            }else if(obj.event === 'withdraw'){
                layer.confirm('确定撤回此申请请求？', function(index){
                    $.ajax({
                        type: 'post',
                        url: '/manage/order/withdrawOrder',
                        data:{
                            orderId:data.orderId,
                        },
                        dataType: 'json',
                        success : function (data) {
                            if (data.status == 0) {
                                layer.msg(data.msg, {
                                    icon: 6,
                                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                }, function(){
                                    window.location.reload();
                                });
                            } else {
                                layer.msg(data.msg);
                            }
                        },
                        error : function () {
                            layer.msg('撤回失败');
                        }
                    });
                });
            }else if(obj.event === 'del'){
                layer.confirm('确定删除此申请请求？', function(index){
                    $.ajax({
                        type: 'post',
                        url: '/manage/order/deleteOrder',
                        data:{
                            orderId:data.orderId,
                        },
                        dataType: 'json',
                        success : function (data) {
                            if (data.status == 0) {
                                layer.msg(data.msg, {
                                    icon: 6,
                                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                }, function(){
                                    window.location.reload();
                                });
                            } else {
                                layer.msg(data.msg);
                            }
                        },
                        error : function () {
                            layer.msg('删除失败');
                        }
                    });
                });
            }
        });
        var $ = layui.jquery, active = {
            reload: function(){
                var orderCode = $("#orderCode").val();
                var orderState = $("#orderState option:selected").val();
                var orderExamineState = $("#orderExamineState option:selected").val();

                        orderPurpose:orderPurpose,orderSelection:orderSelection,roomBuilding:roomBuilding,studentCollege:studentCollege,

        laydate.render({

        });
        laydate.render({

        });
        laydate.render({
            elem: '#appointmentEndTime'

        });
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        function hoverOpenImg(){
            var img_show = null; // tips提示
            $('td img').hover(function(){
                var kd=$(this).width();
                kd1=kd*6;          //图片放大倍数
                kd2=kd*6+30;       //图片放大倍数
                var img = "<img class='img_msg' src='"+$(this).attr('src')+"' style='width:"+kd1+"px;' />";
                img_show = layer.tips(img, this,{
                    tips:[2, 'rgba(41,41,41,.5)']
                    ,area: [kd2+'px']
                });
            },function(){
                layer.close(img_show);
            });
            $('td img').attr('style','max-width:70px;display:block!important');
        }
    });


    //数字时间转DATE时间类型
    function createTime(v){
        if (v == null) {
            return "";
        } else {
            var date = new Date(v);
            var y = date.getFullYear();
            var m = date.getMonth()+1;
            m = m<10?'0'+m:m;
            var d = date.getDate();
            d = d<10?("0"+d):d;
            var h = date.getHours();
            h = h<10?("0"+h):h;
            var M = date.getMinutes();
            M = M<10?("0"+M):M;
            var S = date.getSeconds();
            S = S<10?("0"+S):S;
            var str = y+"-"+m+"-"+d+" "+h+":"+M+":"+S;
            return str;
        }
    }
    //数字时间转DATE时间类型
    function createTime1(v){
        if (v == null) {
            return "";
        } else {
            var date = new Date(v);
            var y = date.getFullYear();
            var m = date.getMonth()+1;
            m = m<10?'0'+m:m;
            var d = date.getDate();
            d = d<10?("0"+d):d;
            var str = y+"-"+m+"-"+d;
            return str;
        }
    }
