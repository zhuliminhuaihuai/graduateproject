<script type="text/javascript"  language=JavaScript charset="UTF-8">
    //绑定键盘enter键
    document.onkeydown=function(event){
        var e = event || window.event || arguments.callee.caller.arguments[0];
        if(e && e.keyCode==13){ // enter 键
            // alert("safasfas");
            userRegister()
        }
    };
</script>

<script type="text/javascript">
    layui.config({
        base:'../../../static/js/util/'  //你存放新模块的目录，注意，不是layui的模块目录
    }).use(['jquery','form'],function(){
        var $ = layui.$,form = layui.form;


        $("#find").click(function() {
            if(!/^1\d{10}$/.test($("#phone").val())){
                layer.msg("请输入正确的手机号");
                return false;
            }
            var obj=this;
            $.ajax({
                type:"get",
                url:"../json/login.json",
                dataType:"json",//返回的
                success:function(data) {

                    if(data.result){
                        $("#find").addClass(" layui-btn-disabled");
                        $('#find').attr('disabled',"true");
                        settime(obj);
                        $("#msg").text(data.msg);
                    }else{
                        layer.msg(data.msg);
                    }
                },
                error:function(msg) {
                    console.log(msg);
                }
            });
        })
        var countdown=60;
        function settime(obj) {
            if (countdown == 0) {
                obj.removeAttribute("disabled");
                obj.classList.remove("layui-btn-disabled")
                obj.value="获取验证码";
                countdown = 60;
                return;
            } else {

                obj.value="重新发送(" + countdown + ")";
                countdown--;
            }
            setTimeout(function() {
                    settime(obj) }
                ,1000)
        }
    })
    //测试
    function test() {
        alert(12345);
    }
    //用户注册
    function userRegister() {
        layui.use(['layer'], function () {
            var layer = layui.layer,
                $ = layui.$;
            var userRole = $("#userRole option:selected").val();
            var userName = $("#userName").val();
            var userPassword = $("#userPassword").val();
            var userPhone = $("#userPhone").val();
            var isPhone=/^1[0-9]{10}$/;
            var flag=isPhone.test(userPhone);
            if(flag==false)
            {
                layer.msg("手机号格式错误");
                return false;
            }
            $.ajax({
                url: "/manage/user/register",
                type: "post",
                dataType: "json",
                data:{
                    userName:userName,
                    userPassword:userPassword,
                    userPhone:userPhone,
                    userRole:userRole
                },
                success: function (data) {
                    if (data.status == 0) {
                        layer.msg("注册成功~前往登录",{icon: 6,time:1500,end:function ()
                            {
                                window.location.href="/manage/user/jumpUserLogin.html";
                            }
                        })
                    }
                    else if (data.msg == "该用户名已被注册") {
                        layer.msg("该用户名已被注册!",{icon: 5,time:2500});
                    }
                    else if (data.msg == "注册失败") {
                        layer.msg("注册失败!",{icon: 5,time:2500});
                    }

                }
            })

        });
    }
    //跳转登录界面
    function jumpUserLogin() {
        window.location.href="/manage/user/jumpUserLogin.html"
    }

</script>
