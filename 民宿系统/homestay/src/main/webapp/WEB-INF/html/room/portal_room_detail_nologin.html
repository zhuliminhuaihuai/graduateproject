<script type="text/javascript">
    var roomId = '${roomId}';
    console.log("id:" + roomId);
    $.ajax({
        url: "/manage/room/getRoom",
        type: "post",
        dataType: "json",
        data: {
            roomId: roomId
        },
        success: function (data) {
            var data = data.data;
            $("#goodsTitle").html(data.roomSimpleRemark);
            $("#goodsPrice").html('￥' + data.roomReferencePrice);
            $("#goodsRelPrice").html('￥' + data.roomRelPrice);
            $("#goodsRenark").html(data.roomRemark);
            // $("#goodsInventory").html(data.goodsInventory+'件');
            var goodsImg = data.roomImg;
            $("#goodsImg").attr("src", "http://127.0.0.1:8080/upload" + goodsImg);

        }
    })

    layui.config({
        base: '../../../static/js/util/' //你存放新模块的目录，注意，不是layui的模块目录
    }).use(['mm', 'jquery', 'laydate'], function () {
        var mm = layui.mm, $ = layui.$, laydate = layui.laydate;
        var cur = $('.number-cont input').val();
        laydate.render({
            elem: '#startTime'
            , type: 'date'
        });
        laydate.render({
            elem: '#endTime'
            , type: 'date'
        });
        $('.number-cont .btn').on('click', function () {
            if ($(this).hasClass('add')) {
                cur++;

            } else {
                if (cur > 1) {
                    cur--;
                }
            }
            $('.number-cont input').val(cur)
        })

    });

    function addShopCart() {
        layui.use(['layer', 'laydate'], function () {
            var layer = layui.layer,
                laydate = layui.laydate;
            laydate.render({
                elem: '#startTime'
                , type: 'datetime'
            });
            laydate.render({
                elem: '#endTime'
                , type: 'datetime'
            });
            layer.msg("亲~请您先登录再预约", {
                icon: 6, time: 2500, end: function () {
                    window.location.href = "/manage/user/jumpUserLogin.html";
                }
            })
        });

    }

    //点击购物车
    function shoppingCart() {
        layui.use(['layer'], function () {
            var layer = layui.layer;
            layer.msg("亲~请您先登录再查看购物车", {
                icon: 6, time: 2500, end: function () {
                    window.location.href = "/manage/user/jumpUserLogin.html";
                }
            })
        });

    }
</script>
