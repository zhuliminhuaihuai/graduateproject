   //弹出登录页
   function toLogin() {
       layer.open({
           type: 1
           ,title: '登录' //显示标题栏
           ,closeBtn: false//关闭按钮键
           ,area: ['450px','270px']
           ,shade: 0.8
           ,shadeClose:true
           ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
           /*  ,btn: ['登录', '取消']*/
           ,btnAlign: 'c'
           ,moveType: 0 //拖拽模式，0或者1
           ,content: '<div class="m-login-warp">\n' +
           '\t\t\t\t\t<div class="layui-form">\n' +
           '\t\t\t\t\t\t<div class="layui-form-item">\n' +
           '\t\t\t\t\t\t\t<input type="text" id="userName"   lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">\n' +
           '\t\t\t\t\t\t</div>\n' +
           '\t\t\t\t\t\t<div class="layui-form-item">\n' +
           '\t\t\t\t\t\t\t<input type="password" id="password"  lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">\n' +
           '\t\t\t\t\t\t</div>\n' +
           '\t\t\t\t\t\t<div class="layui-form-item m-login-btn">\n' +
           '\t\t\t\t\t\t\t<div class="layui-inline">\n' +
           '\t\t\t\t\t\t\t\t<button class="layui-btn layui-btn-normal" type="button" lay-submit="" onclick="login()" lay-filter="login">登录</button>\n' +
           '\t\t\t\t\t\t\t</div>\n' +

           '\t\t\t\t\t</div>\n' +

       });
   }
   //验证登录
   function login() {
       var userName = $("#userName").val();
       var password = $("#password").val();
       if (userName == ''||userName == null) {
           layer.msg("请输入用户名！", {icon: 5, time: 1000});
           return false;
       }
       if (password == ''||password == null) {
           layer.msg("请输入密码！", {icon: 5, time: 1000});
           return false;
       }
       //登录请求
       $.ajax({
           url:'/manage/user/loginUser',
           type:'post',
           data:{
               userName:userName,
               password:password,
           },
           async:false,
           dataType:'json',
           success:function (data) {
               if(data.status==0){//status==0 说明登录成功
                   layer.msg("登录成功！", {icon: 6, time: 1000});
                   setTimeout(function(){//
                       parent.layer.closeAll();
                       window.location.href="/manage/user/toFirst1";
                   },1500);
               }else{//status!=0 说明登录失败 可能密码错误/用户名不存在
                   layer.msg(data.msg, {icon: 5, time: 1000});
                   return false;
               }
           },
           error:function (data) {
               alert("进入错误")
           }
       });
   }
   $(function () {
       initLayPage();
   });

   function initLayPage(pageConf) {
       if(!pageConf){
           pageConf ={};
           pageConf.pageSize = 12;
           pageConf.currentPage = 1;

       }

       $.post("/manage/product/products", pageConf, function (data) {
           console.log("JSON:"+JSON.stringify(data))
           layui.use(['laypage', 'layer'], function () {
               var laypage = layui.laypage;
               laypage.render({
                   elem: 'demo3'
                   ,count: data.total
                   ,curr: pageConf.currentPage
                   ,limit:pageConf.pageSize
                   ,first: '首页'
                   ,last: '尾页'
                   ,layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
                   ,limits: [6,12,100],
                   jump: function (obj, first) {
                       if (!first) {
                           pageConf.currentPage = obj.curr;
                           pageConf.pageSize = obj.limit;
                           initLayPage(pageConf);
                       }
                   }
               });
               fillTable(data.data,(pageConf.currentPage-1) * pageConf.pageSize); //页面填充
           })
       });
   }
   function fillTable(data,num) {
       var info = '';
       $.each(data, function (index, obj) {
           // id 很多时候并不是连续的，如果为了显示比较连续的记录数，可以这样根据当前页和每页条数动态的计算记录序号
           index = index +num+1;
           info+= '<div class="layui-col-xs12 layui-col-sm4 layui-col-md4">'
               +'<div class="item">'
               +'<a href=javascript:;" id="c"   data-set="'+obj.id+'" class="go-icon"><img src="http://127.0.0.1:8080/upload/'+obj.productImg+'" width="233.33px" height="200.55px;"></a>'
               +'<div class="cont-text">'
               +'<div class="data">'+editTime1(obj.createTimes)+'</div>'
               +' <p class="address"><span>作品名：'+obj.productName+'</span></p>'
               +' <p class="briefly">作者：'+obj.productUserName+'</p>'
               +' </div>'
               +' </div>'
               +' </div>'
       });
       $("#sss").html(info);


   }
