                ,even: true
                ,page: true //是否显示分页

                    //如果是异步请求数据方式，res即为你接口返回的信息。
                    //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                    console.log(res);
                    //得到当前页码
                    console.log(curr);
                    //得到数据总量
                    console.log(count);

                    $("[data-field='productType']").children().each(function(){
                        if($(this).text()==1){
                            $(this).text("色彩作品")
                        }else if($(this).text()==2){
                            $(this).text("素描作品")
                        }else if($(this).text()==3){
                            $(this).text("速写作品")
                        }else if($(this).text()==4){
                            $(this).text("油画作品")
                        }else if($(this).text()==5){
                            $(this).text("其他")
                        }
                    })
                    $("[data-field='isCheck']").children().each(function(){
                        if($(this).text()==1){
                            $(this).text("审核通过")
                        }else if($(this).text()==2){
                            $(this).text("审核不通过")
                        }else if($(this).text()==0){
                            $(this).text("待审核")
                        }
                    })
                    $("[data-field='isOn']").children().each(function(){
                        if($(this).text()==1){
                            $(this).text("已上架")
                        }else if($(this).text()==0){
                            $(this).text("已下架")
                        }
                    })
                    $("[data-field='isSelected']").children().each(function(){
                        if($(this).text()==1){
                            $(this).text("是")
                        }else if($(this).text()==0){
                            $(this).text("否")
                        }
                    })
                }
            });
            //表格数据操作-查看详情和删除
            table.on('tool(test)', function(obj){
                var data = obj.data;
                if(obj.event === 'detail'){
                    localStorage.setItem("id",data.id);
					window.location.href="/manage/product/product_edit";
/*
                    x_admin_show('管理者详情','/manage/product/product_edit',800,500)
*/

                }else if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        $.ajax({
                            type: 'post',
                            url: '/manage/product/deleteProduct',
                            data:{
                                id:data.id,
                            },
                            dataType: 'json',
                            success : function (data) {
                                if(data.status==0){
                                    layer.msg("删除成功！",
                                        {icon: 6,time:1000,end:function () {
                                                $(".layui-laypage-btn").click();
                                            }});
                                }
                            },
                            error : function () {
                                layer.msg('删除失败');
                            }
                        });
                    });
                }else if(obj.event === 'set'){//设置上下架
                    var s = data.isOn;
                    var isOn ;
                    if(s==0){
                        isOn=1;
                    }else {
                        isOn=0;
                    }
                    layer.confirm('真的上架或下架么', function(index){
                        $.ajax({
                            url:'/manage/product/editStatus',
                            type:'post',
                            data:{
                                isOn:isOn,
                                type:1,
                                id:data.id,
                            },
                            dataType:'json',
                            success:function (data) {
                                if(data.status==0){
                                    layer.msg("设置成功！",
                                        {icon: 6,time:1000,end:function () {
                                                $(".layui-laypage-btn").click();
                                            }});
                                }
                            },
                            error:function () {

                            }
                        });
                    });
                }else if(obj.event === 'tuijian'){//设置精品推荐
                    var s = data.isSelect;

                    if(s==0){
                        isSelect=1;
					}else {

                                        {icon: 6,time:1000,end:function () {
                                                $(".layui-laypage-btn").click();
                                            }});
                                }
                            },
                            error:function () {

                            }
                        });
                    });
                }else if(obj.event === 'check'){//审核
                    var s = data.isSelect;
                    var isSelect ;
                    if(s==0){
                        isSelect=1;
					}else {
                        isSelect=0;
					}
                    layer.confirm('真的设置精品推荐或下推荐么，', function(index){
                        $.ajax({
                            url:'/manage/product/editStatus',
                            type:'post',
                            data:{

                            },
                            dataType:'json',
                            success:function (data) {
                                if(data.status==0){
                                    layer.msg("设置成功！",
                                        {icon: 6,time:1000,end:function () {
                                                $(".layui-laypage-btn").click();
                                            }});
                                }
                            },
                            error:function () {

                            }
                        });
                    });
                }
            });

            $('.demoTable .layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
            var $ = layui.jquery, active = {
                reload: function(){
                    var userName = $("#userName").val();
                    var startTime = $("#startTime").val();
                    var endTime = $("#endTime").val();
                    var isCheck = $("#isCheck option:selected").val();
                    var isSelect = $("#isSelect1 option:selected").val();

                        method:'post',
