<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>

<script>
    var userCode =  '${session_manage_token.getUserCode()}';
    var userRole = '${session_manage_token.getUserRole()}';
    layui.use(['form','laydate','layer'],function () {
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer
            ,laydate = layui.laydate;

        laydate.render({
            elem: '#userBirthday',
            type: 'date'
        });
        $.ajax({
            url: "/manage/user/findUserByUserCodeAndBalance",
            type: "post",
            dataType: "json",
            data:{
                userCode: userCode
            },
            success: function (res) {
                console.log(JSON.stringify(res));
                $("#facultyList").val(res.data.userFaculty);
                $("#buildingName").val(res.data.city);
                $("#bedroomName").val(res.data.province);
                $("#bedroomBalance").val(fixed(res.data.district));
                form.render();
            }
        })

        form.verify({
            buildingName: function (value) {
                if (value.length == null || value.length == "") {
                    return '宿舍大楼不能为空';
                }
            },
            bedroomName: function (value) {
                if (value.length == null || value.length == "") {
                    return '房间门牌号不能为空';
                }
            },
            orderMoney: function (value) {
                var reg = /(^[1-9]([0-9]+)?(\.[0-9]{1,2})?$)|(^(0){1}$)|(^[0-9]\.[0-9]([0-9])?$)/;
                var flag=reg.test(value);
                if(flag==false)
                    return '金额格式错误';
                if (value.length == null || value.length == "") {
                    return '充值金额不能为空';
                }
            },
            facultyList: function (value) {
                if (value.length ==null ||value.length =="") {
                    return '院系管理不能为空!';
                }
            }
        });
        form.on('submit(addOrder)', function () {
            if (userRole == 1 || userRole == 2) {
                layer.msg("您无法做此操作！", {
                    icon: 5, time: 1500
                });
            } else {
                var userFaculty = $("#facultyList option:selected").val();
                var buildingName = $("#buildingName").val();
                var bedroomName = $("#bedroomName").val();
                var orderMoney = $("#orderMoney").val();
                $.ajax({
                    type: 'post',
                    url: '/manage/order/addRechargeOrder',
                    dataType: 'json',
                    data: {
                        buildingName: buildingName,
                        bedroomName: bedroomName,
                        orderMoney: orderMoney,
                        userFaculty: userFaculty,
                    },
                    async: false,
                    success: function (data) {
                        console.log(JSON.stringify(data));
                        if (data.status == 0) {
                            layer.msg("充值订单提交成功！等待管理员审核",{
                                icon :6,time:2000,end:function () {
                                    window.location.reload();
                                }
                            });
                        }else {
                            layer.msg("充值失败！", {
                                icon: 5, time: 1000
                            });
                        }
                    },
                    error :function (XMLHttpResponse, textStatus, errorThrown, data) {
                        console.log("1 异步调用返回失败,XMLHttpResponse.readyState:" + XMLHttpResponse.readyState);
                        console.log("2 异步调用返回失败,XMLHttpResponse.status:" + XMLHttpResponse.status);
                        console.log("3 异步调用返回失败,textStatus:" + textStatus);
                        console.log("4 异步调用返回失败,errorThrown:" + errorThrown);
                    }
                });
            }
        });


    });
    //金额转换
    function fixed(str) {
        if (!str) str = '0.00';
        var ret = Math.round(parseFloat(str) * 100) / 100;
        var decimal = ret.toString().split('.');
        if (decimal.length === 1) {
            return ret.toString() + '.00'
        };
        if (decimal.length > 1) {
            if (decimal[1].length < 2) {
                return ret.toString() + '0'
            }
            return ret
        };
        return ret;
    }
    function resetmessage() {
        window.location.reload();
    }


</script>
