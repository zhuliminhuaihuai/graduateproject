<script>

        $ = layui.jquery;
        var table = layui.table,

            layer = layui.layer,
            form = layui.form;

        //渲染
        table.render({

            ,url: '/manage/courses/getCoursesList'//数据接口
            ,cols: [[
                {type: 'checkbox'}
                , {field: 'coursesCode', width:'15%' , align: 'center',title: '课程编号'}
                , {field: 'coursesCreateTime',width:'16%',sort: true,align: 'center', title: '创建时间',

                    } }

                , {field: 'userRelName', width:'10%' , align: 'center',title: '授课老师'}

                , {fixed: 'right', width: '20%', align: 'center', title: '操作', toolbar: '#barDemo'}
            ]]

                console.log(res);

                    }
                })
            }

        })
        //监听是否显示操作
        form.on('switch(isShow)', function(obj){
            var data = obj.data;
            console.log("主键Id："+this.value);
            var coursesId = this.value;
            console.log("status："+ obj.elem.checked);

            if(obj.elem.checked==true){
                coursesState=1;
            }else {

            }
            layer.confirm('确定修改该机构信息资料状态？', {
                btn: ['确定','取消'] //按钮
            }, function(){//客户
                $.ajax({
                    url:'/manage/courses/updateCoursesState',
                    type:'post',
                    data:{
                        coursesId:coursesId,
                        coursesState:coursesState
                    },
                    dataType:'json',
                    success:function (data) {
                        if(data.status==0){
                            layer.msg("状态修改成功！");
                        }else {
                            layer.msg("状态修改失败！");
                        }
                    },
                    error: function () {
                        layer.msg("报出异常！")
                    }
                });
            },function () {
                if (messageState == 1) {
                    obj.elem.checked = false;
                    form.render();
                } else {
                    obj.elem.checked = true;
                    form.render();
                }
            })
        });
        //表格数据操作-查看详情和删除
        table.on('tool(coursesTable)', function(obj){
            var data = obj.data;
            if (obj.event === 'detail') {
                localStorage.setItem("coursesId", data.coursesId);
                x_admin_show('课程查看','/manage/courses/jumpCoursesDetail.html',60,80);
            }else if(obj.event === 'del'){
                layer.confirm('确定删除此课程？', function(index){
                    $.ajax({
                        type: 'post',
                        url: '/manage/courses/deleteCourses',
                        data:{
                            coursesId:data.coursesId,
                        },
                        dataType: 'json',
                        success : function (data) {
                            if (data.status == 0) {
                                layer.msg('删除成功', {
                                    icon: 6,
                                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                }, function(){
                                    window.location.reload();
                                });
                            } else {
                                layer.msg("删除失败！");
                            }
                        },

                        }
                    });
                });
            }else if (obj.event === 'upload') {
                localStorage.setItem("coursesId", data.coursesId);
                localStorage.setItem("coursesTitle", data.coursesTitle);
                x_admin_show('视频上传','/manage/video/openVideoAdd.html',60,97);
            }else if(obj.event === 'see'){
                localStorage.setItem("coursesId", data.coursesId);
                x_admin_show('视频查看','/manage/video/openVideoList.html',97,97);

            }
        });
        var $ = layui.jquery, active = {
            reload: function(){
                var coursesCode = $("#coursesCode").val();
                var coursesTitle = $("#coursesTitle option:selected").val();
                var startTime = $("#startTime").val();
                var endTime = $("#endTime").val();
                var userRelName = $("#userRelName").val();
                var coursesState = $("#coursesState option:selected").val();
                table.reload('testReload', {

        laydate.render({

        function hoverOpenImg(){
            var img_show = null; // tips提示
            $('td img').hover(function(){
                var kd=$(this).width();

                var img = "<img class='img_msg' src='"+$(this).attr('src')+"' style='width:"+kd1+"px;' />";
                img_show = layer.tips(img, this,{
                    tips:[2, 'rgba(41,41,41,.5)']
                    ,area: [kd2+'px']
                });
            },function(){
                layer.close(img_show);
            });
            $('td img').attr('style','max-width:70px;display:block!important');
        }
    });


    //数字时间转DATE时间类型
    function createTime(v){
        var date = new Date(v);
        var y = date.getFullYear();
        var m = date.getMonth()+1;
        m = m<10?'0'+m:m;
        var d = date.getDate();
        d = d<10?("0"+d):d;
        var h = date.getHours();
        h = h<10?("0"+h):h;
        var M = date.getMinutes();
        M = M<10?("0"+M):M;
        var S = date.getSeconds();
        S = S<10?("0"+S):S;
        var str = y+"-"+m+"-"+d+" "+h+":"+M+":"+S;
        return str;
    }
