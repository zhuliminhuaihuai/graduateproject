<!DOCTYPE html>
<html lang="en">
<head>
    <base href="<%=basePath%>">
    <meta charset="UTF-8">
    <title>名师信息管理</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/xadmin.css">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />


</head>
<body>
<blockquote class="layui-elem-quote news_search layui-form">
    <div class="demoTable">
        <div class="layui-inline">
            <label>信息编号</label>&nbsp
            <div class="layui-input-inline">
                <input type="text" id="messageCode" placeholder="信息编号" class="layui-input search_input">
            </div>
            <label>教师编号</label>&nbsp
            <div class="layui-input-inline">
                <input type="text" id="messageTercherCode" placeholder="教师编号" class="layui-input search_input">
            </div>
            <label>教师姓名</label>&nbsp
            <div class="layui-input-inline">
                <input type="text" id="messageTercherName" placeholder="教师姓名" class="layui-input search_input">
            </div>
            <label>主题</label>&nbsp
            <div class="layui-input-inline">
                <input type="text" id="messageTitle" placeholder="信息标题" class="layui-input search_input">
            </div>
            <label>创建时间范围</label>&nbsp
            <div class="layui-input-inline">
                <input type="text" name="startTime" id="startTime" lay-verify="date" placeholder="创建时间"
                       class="layui-input">
            </div>
            ~
            <div class="layui-input-inline">
                <input type="text" name="endTime" id="endTime" lay-verify="date" placeholder="创建时间" class="layui-input">
            </div>
            &nbsp
            <label>信息启用</label>&nbsp
            <div class="layui-input-inline" style="width:100px;">
                <select name="messageState" id="messageState" lay-verify="required" lay-search="" >
                    <option value="">请选择</option>
                    <option value="2">未启用</option>
                    <option value="1">已启用</option>
                </select>
            </div>
            <button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i></button>
            <button class="layui-btn" onclick="x_admin_show('添加新信息','/manage/office/openOfficeMessageAdd.html',60,97)"><i class="layui-icon"></i>添加名师</button>

        </div>
    </div>
</blockquote>
<table class="layui-hide" id="officemessage" lay-filter="messageTable"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-radius" lay-event="detail">详情</a>
    <!--<a class="layui-btn layui-btn-xs layui-btn-radius" lay-event="modify">修改</a>-->
    <a class="layui-btn layui-btn-danger layui-btn-xs layui-btn-radius" lay-event="del">删除</a>
</script>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="../../../js/main.js"></script>
<script type="text/javascript" src="../../../js/index.js"></script>
<script type="text/javascript" src="../../../js/xadmin.js"></script>
<script type="text/html" id="switchTpl" lay-filter="test1">
    <input type="checkbox" name="isShow" id="isShow" value="{{d.messageId}}" lay-skin="switch" lay-text="开启|关闭" lay-filter="isShow" {{ d.messageState == 1 ?'checked' : '' }}>
</script>

    .laytable-cell-7-0-4 { /*最后的pic为字段的field*/

    }

<script>
    layui.use(['table','laydate','layer','form'], function(){
        $ = layui.jquery;
        var table = layui.table,
            laydate = layui.laydate,
            layer = layui.layer,
            form = layui.form;

        //渲染
        table.render({
            elem: '#officemessage'
            ,id : 'testReload'
            ,url: '/manage/office/getAllOfficeMessage'//数据接口
            ,cols: [[
                {type: 'checkbox'}
                , {field: 'messageCode', width:'15%' , align: 'center',title: '信息编号'}
                , {field: 'messageCreateTime',width:'16%',sort: true,align: 'center', title: '创建时间',
                    templet :function (row){
                        return createTime(row.messageCreateTime);
                    } }
                , {field: 'messageTitle', width:'10%' , align: 'center',title: '主题'}
                , {field: 'messageImg', width:'10%' , align: 'center',title: '照片',templet:'<div><img  src="{{ d.messageImg}}"></div>'}
                , {field: 'messageTercherCode', width:'10%' , align: 'center',title: '教师编号'}
                , {field: 'messageTercherName', width:'10%' , align: 'center',title: '教师姓名'}

                , {field: 'messageState', width:'10%' , align: 'center',title: '是否启用',templet:"#switchTpl"}
                , {fixed: 'right', width: '20%', align: 'center', title: '操作', toolbar: '#barDemo'}
            ]]
            ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                ,curr: 1 //设定初始在第 1 页
                ,groups: 1 //只显示 1 个连续页码
                ,limit: 10
                ,limits: [5,10,15,20]
            }  //true表示分页
            ,done: function(res, curr, count){
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);
                //得到当前页码
                console.log(curr);
                //得到数据总量
                console.log(count);

                hoverOpenImg();//显示大图 鼠标悬浮时显示大图
                $("[data-field='userRole']").children().each(function(){
                    if($(this).text()=='0'){
                        $(this).text("客户")
                    }else if($(this).text()=='2') {
                        $(this).text("摄影师")
                    }
                })
            }

        })
        //监听是否显示操作
        form.on('switch(isShow)', function(obj){
            var data = obj.data;
            console.log("主键Id："+this.value);
            var messageId = this.value;
            console.log("status："+ obj.elem.checked);
            var messageState="";
            if(obj.elem.checked==true){
                messageState=1;
            }else {
                messageState=2;
            }
            layer.confirm('确定修改该机构信息资料状态？', {
                btn: ['确定','取消'] //按钮
            }, function(){//客户
                $.ajax({
                    url:'/manage/office/updateOfficeMessageStage',
                    type:'post',
                    data:{
                        messageId:messageId,
                        messageState:messageState
                    },
                    dataType:'json',
                    success:function (data) {
                        if(data.status==0){
                            layer.msg("状态修改成功！");
                        }else {
                            layer.msg("状态修改失败！");
                        }
                    },
                    error: function () {
                        layer.msg("报出异常！")
                    }
                });
            },function () {
                if (messageState == 1) {
                    obj.elem.checked = false;
                    form.render();
                } else {
                    obj.elem.checked = true;
                    form.render();
                }
            })
        });
        //表格数据操作-查看详情和删除
        table.on('tool(messageTable)', function(obj){
            var data = obj.data;
            if (obj.event === 'detail') {
                localStorage.setItem("messageId", data.messageId);
                window.location.href = "/manage/office/jumpOfficeMessageDetail.html";
            }else if(obj.event === 'modify'){
                localStorage.setItem("photoId",data.photoId);
                x_admin_show('用户修改','/manage/photo/openPhotoModify.html',70,80);
            }else if(obj.event === 'del'){
                layer.confirm('确定删除此条机构信息？', function(index){
                    $.ajax({
                        type: 'post',
                        url: '/manage/office/deleteOfficeMessage',
                        data:{
                            messageId:data.messageId,
                        },
                        dataType: 'json',
                        success : function (data) {
                            if (data.status == 0) {
                                layer.msg(data.msg, {
                                    icon: 6,
                                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                }, function(){
                                    window.location.reload();
                                });
                            } else {
                                layer.msg(data.msg, {
                                    icon: 5,
                                    time: 3000 //2秒关闭（如果不配置，默认是3秒）
                                })
                            }
                        },
                        error : function () {
                            layer.msg('删除失败', {
                                icon: 5,
                                time: 2000 //2秒关闭（如果不配置，默认是3秒）
                            })
                        }
                    });
                });
            }
        });
        var $ = layui.jquery, active = {
            reload: function(){
                var messageCode = $("#messageCode").val();
                var messageTitle = $("#messageTitle").val();
                var startTime = $("#startTime").val();
                var endTime = $("#endTime").val();
                var messageTercherCode = $("#messageTercherCode").val();
                var messageTercherName = $("#messageTercherName").val();
                var messageState = $("#messageState option:selected").val();
                table.reload('testReload', {
                    method:'post',
                    where:{messageCode:messageCode,startTime:startTime,
                        endTime:endTime,messageTitle:messageTitle,
                        messageState:messageState,messageTercherCode:messageTercherCode,
                        messageTercherName:messageTercherName}
                });
            }
        };
        laydate.render({
            elem: '#startTime'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#endTime'
            ,type: 'datetime'
        });
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        function hoverOpenImg(){
            var img_show = null; // tips提示
            $('td img').hover(function(){
                var kd=$(this).width();
                kd1=kd*6;          //图片放大倍数
                kd2=kd*6+30;       //图片放大倍数
                var img = "<img class='img_msg' src='"+$(this).attr('src')+"' style='width:"+kd1+"px;' />";
                img_show = layer.tips(img, this,{
                    tips:[2, 'rgba(41,41,41,.5)']
                    ,area: [kd2+'px']
                });
            },function(){
                layer.close(img_show);
            });
            $('td img').attr('style','max-width:70px;display:block!important');
        }
    });


    //数字时间转DATE时间类型
    function createTime(v){
        var date = new Date(v);
        var y = date.getFullYear();
        var m = date.getMonth()+1;
        m = m<10?'0'+m:m;
        var d = date.getDate();
        d = d<10?("0"+d):d;
        var h = date.getHours();
        h = h<10?("0"+h):h;
        var M = date.getMinutes();
        M = M<10?("0"+M):M;
        var S = date.getSeconds();
        S = S<10?("0"+S):S;
        var str = y+"-"+m+"-"+d+" "+h+":"+M+":"+S;
        return str;
    }

</script>

</body>
</html>
