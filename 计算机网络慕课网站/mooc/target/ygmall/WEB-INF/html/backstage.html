<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>后台主页</title>
    <link rel="stylesheet" type="text/css" href="../../layuiv1.0.9/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/admin.css"/>
    <style>
        .vintage4 {
            color: gold;
            letter-spacing: 0;
            text-shadow: 0px 1px 0px #999, 0px 2px 0px #888, 0px 3px 0px #777, 0px 4px 0px #666, 0px 5px 0px #555, 0px 6px 0px #444, 0px 7px 0px #333, 0px 8px 7px #001135
        }

        .m-logo {
            display: table-cell;

            vertical-align: middle;

            text-align: center;
        }
    </style>
</head>
<body>
<div class="main-layout" id='main-layout'>
    <!--侧边栏-->
    <div class="main-layout-side">
        <div class="m-logo" style="background: #f5f5f5">
            <span class="vintage4" style="font-size: 25px">慕课网站后台管理</span>
        </div>
        <ul class="layui-nav layui-nav-tree" lay-filter="leftNav">
            <li class="layui-nav-item layui-nav-itemed" id="office">
                <a href="javascript:;"><i class="iconfont">&#xe607;</i>慕课网管理</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;" data-url="/manage/office/jumpOfficeMessageAll.html" data-id='1'
                           data-text="名师信息管理"><span class="l-line"></span>名师信息管理</a></dd>
                    <dd><a href="javascript:;" data-url="/manage/office/jumpOfficeMessageVideoChange.html" data-id='2'
                           data-text="视频简介管理"><span class="l-line"></span>视频简介管理</a></dd>
                    <dd><a href="javascript:;" data-url="/manage/user/jumpUserAllList.html" data-id='3'
                           data-text="用户管理"><span class="l-line"></span>用户管理</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" id="courses">
                <a href="javascript:;"><i class="iconfont">&#xe604;</i>课程管理</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;" data-url="/manage/courses/jumpAddCouses.html" data-id='4' data-text="添加课程"><span
                            class="l-line"></span>添加课程</a></dd>
                    <dd><a href="javascript:;" data-url="/manage/courses/jumpCoursesList.html" data-id='5' data-text="课程列表"><span
                            class="l-line"></span>课程列表 </a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" id="teacher">
                <a href="javascript:;"><i class="iconfont">&#xe606;</i>教师管理</a>
                <dl class="layui-nav-child">

                    <dd id="1"><a href="javascript:;" data-url="/manage/user/jumpUserTercherList.html" data-id='6'
                                  data-text="教师列表"><span class="l-line"></span>教师列表</a></dd>
                    <dd id="2"><a href="javascript:;" data-url="/manage/timetable/jumpTimeTableList.html" data-id='7'
                                  data-text="开课列表查询"><span class="l-line"></span>开课列表查询</a></dd>
                    <dd id="6"><a href="javascript:;" data-url="/manage/comment/jumpCommentList.html" data-id='11'
                                  data-text="查看留言"><span class="l-line"></span>查看留言</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" id="student">
                <a href="javascript:;"><i class="iconfont">&#xe606;</i>学生管理</a>
                <dl class="layui-nav-child">
                    <dd id="3"><a href="javascript:;" data-url="/manage/user/jumpUserStudentList.html" data-id='8'
                                  data-text="学生列表"><span class="l-line"></span>学生列表</a></dd>
                    <dd id="4"><a href="javascript:;" data-url="/manage/timetable/jumpTimeTableSelectList.html" data-id='9'
                                  data-text="选课列表"><span class="l-line"></span>选课列表</a></dd>
                    <dd id="5"><a href="javascript:;" data-url="/manage/comment/jumpCommentList.html" data-id='10'
                                  data-text="留言管理"><span class="l-line"></span>留言管理</a></dd>

                </dl>
            </li>
        </ul>
    </div>
    <!--右侧内容-->
    <div class="main-layout-container">
        <!--头部-->
        <div class="main-layout-header">
            <div class="menu-btn" id="hideBtn">
                <a href="javascript:;">
                    <span class="iconfont">&#xe60e;</span>
                </a>
            </div>
            <ul class="layui-nav" lay-filter="rightNav">
                <li class="layui-nav-item">
                    <a href="javascript:;" data-url="" data-id='5' data-text="个人信息"
                       style="color: #2ec5ff"><span id="realName"></span></a>
                </li>
                <li class="layui-nav-item">
                    <a href="/manage/user/jumpHomePage1.html" style="color: green">返回网站首页</a>
                </li>
                <li class="layui-nav-item"><a href="/manage/user/jumpNoLoginHomePage.html" style="color: #ff2621">退出</a></li>
            </ul>
        </div>
        <!--主体内容-->
        <div class="main-layout-body">
            <!--tab 切换-->
            <div class="layui-tab layui-tab-brief main-layout-tab" lay-filter="tab" lay-allowClose="true">
                <ul class="layui-tab-title">
                    <li class="layui-this welcome">后台主页</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show" style="background: #f5f5f5;">
                        <!--1-->
                        <iframe src="/manage/user/openMain.html" width="100%" height="100%" name="iframe"
                                scrolling="auto" class="iframe" framborder="0"></iframe>
                        <!--1end-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--遮罩-->
    <div class="main-mask">

    </div>
</div>
<script type="text/javascript">
    var scope = {
        link: './welcome.html'
    }
</script>
<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>

<script src="../../layuiv1.0.9/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/main.js" type="text/javascript" charset="utf-8"></script>
<script>
    var realName = '${session_manage_token.getUserRealName()}';
    $("#realName").html(realName);
    var role = '${session_manage_token.getUserRole()}';
    //管理员可以看全部
    if (role == 1) {//学生 只查看作品管理
        $("#office").hide();
        $("#courses").hide();
        $("#teacher").hide();
        $("#3").hide();
    }
    if (role == 2) {//教师 只查看作品管理 学生信息
        $("#office").hide();
        $("#courses").hide();
        $("#student").hide();
        $("#1").hide();

    }
</script>
</body>
</html>
