<script type="text/javascript">

    var layer = layui.layer;
        //弹出登录页
        function toLogin() {
            layer.open({
                type: 1
                ,title: '登录网站' //显示标题栏
                ,closeBtn: true//关闭按钮键
                ,area: ['450px','270px']
                ,shade: 0.8
                ,shadeClose:true
                ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                /*  ,btn: ['登录', '取消']*/
                ,btnAlign: 'c'
                ,moveType: 0 //拖拽模式，0或者1
                ,content: '<div class="m-login-warp">\n' +
                    '\t\t\t\t\t<div class="layui-form">\n' +
                    '\t\t\t\t\t\t<div class="layui-form-item">\n' +
                    '\t\t\t\t\t\t\t<input type="text" id="userName"   lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">\n' +
                    '\t\t\t\t\t\t</div>\n' +
                    '\t\t\t\t\t\t<div class="layui-form-item">\n' +
                    '\t\t\t\t\t\t\t<input type="password" id="password"  lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">\n' +
                    '\t\t\t\t\t\t</div>\n' +
                    '\t\t\t\t\t\t<div class="layui-form-item m-login-btn">\n' +
                    '\t\t\t\t\t\t\t<div class="layui-inline">\n' +
                    '\t\t\t\t\t\t\t\t<button class="layui-btn layui-btn-normal" type="button" lay-submit="" onclick="login()" lay-filter="login">登录</button>\n' +
                    '\t\t\t\t\t\t\t</div>\n' +
                    '\t\t\t\t\t\t</div>\n' +
                    '\t\t\t\t\t</div>\n' +
                    '\t\t\t\t</div>\n'

            });
        }
        //验证登录
        function login() {
            var userName = $("#userName").val();
            var password = $("#password").val();
            if (userName == ''||userName == null) {
                layer.msg("请输入用户名！", {icon: 5, time: 1000});
                return false;
            }
            if (password == ''||password == null) {
                layer.msg("请输入密码！", {icon: 5, time: 1000});
                return false;
            }
            //登录请求
            $.ajax({
                url:'/manage/user/login',
                type:'post',
                data:{
                    userName:userName,
                    password:password,
                },
                async:false,
                dataType:'json',
                success:function (data) {
                    if(data.status==0){//status==0 说明登录成功
                        layer.msg("登录成功！", {icon: 6, time: 1000});
                        setTimeout(function(){//
                            parent.layer.closeAll();
                            /* $("#userName1").html(data.data.realName);
                             $("#userName1").show();
                             $("#realName").hide();
                             $("#center").show();
                             $("#logout").show();*/

                            window.location.href="/manage/user/jumpVideoIntroduce1.html";
                        },1500);
                    }else{//status!=0 说明登录失败 可能密码错误/用户名不存在
                        layer.msg(data.msg, {icon: 5, time: 1000});
                        return false;
                    }
                },
                error:function (data) {
                    alert("进入错误")
                }
            });
        }


    $.ajax({
        type: 'post',
        url: '/manage/office/getOfficeVideo',
        dataType: 'json',
        success: function (res) {
            if (res.status == 0) {
                $("#demo4").attr("src", "http://127.0.0.1:8080/upload/" + res.data.messageVideo);
            } else {
                var index = layer.load(3, {time: 30*1000});
                layer.msg('请求失败，检查后台接口');
            }
        },
        error: function () {
            var index = layer.load(3, {time: 10*1000});
            layer.msg('请求失败，检查后台接口');
        }
    })
    function returnFirst() {
        window.location.href = "/manage/user/toFirst"
    }
    function toBranch() {
        var branchId = $("#branchId").val();
        localStorage.setItem("branchId",branchId);
        window.location.href="/manage/user/toBranch"
    }
    function logout() {
        window.location.href="/manage/user/jumpNoLoginHomePage.html"
    }
    function toIndex() {
        window.location.href="/manage/user/toIndex"
    }
</script>
