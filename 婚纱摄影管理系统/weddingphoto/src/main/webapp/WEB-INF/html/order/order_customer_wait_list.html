        //表格数据操作-查看详情和删除
        table.on('tool(pendingOrderTable)', function(obj){
            var data = obj.data;
            if (obj.event === 'detail') {
                localStorage.setItem("photoId", data.photoId);
                window.location.href = "/manage/photo/jumpPhotoDetail.html";
            }else if(obj.event === 'modify'){
                localStorage.setItem("orderId",data.orderId);
                x_admin_show('修改订单信息','/manage/order/openOrderCustomerModify.html',70,80);
            }else if(obj.event === 'withdraw'){
                layer.confirm('确定撤回此套婚纱的拍摄么？', function(index){
                    $.ajax({
                        type: 'post',
                        url: '/manage/order/withdrawWedOrder',
                        data:{
                            orderId:data.orderId,
                        },
                        dataType: 'json',
                        success : function (data) {
                            if (data.status == 0) {
                                layer.msg('该套婚纱拍摄已撤回!', {
                                    icon: 6,
                                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                }, function(){
                                    window.location.reload();
                                });
                            } else {
                                layer.msg("撤回失败！");
                            }
                        },
                        error : function () {
                            layer.msg('撤回失败');
                        }
                    });
                });
            }
        });
        var $ = layui.jquery, active = {
            reload: function(){
                var orderCode = $("#orderCode").val();
                var orderPhotographerName = $("#orderPhotographerName").val();
                var orderPhotographerPhone = $("#orderPhotographerPhone").val();
                var orderPhotoCode = $("#orderPhotoCode").val();
                var orderPhotoTitle = $("#orderPhotoTitle").val();
                var startTime = $("#startTime").val();
                var endTime = $("#endTime").val();
                table.reload('testReload', {
                    method:'post',
                    where:{orderCode:orderCode,startTime:startTime,endTime:endTime,orderPhotographerName:orderPhotographerName,
                        orderPhotographerPhone:orderPhotographerPhone,orderPhotoCode:orderPhotoCode,orderPhotoTitle:orderPhotoTitle}
                });
            }
        };
        laydate.render({
            elem: '#startTime'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#endTime'
            ,type: 'datetime'
        });
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        function hoverOpenImg(){
            var img_show = null; // tips提示
            $('td img').hover(function(){
                var kd=$(this).width();
                kd1=kd*6;          //图片放大倍数
                kd2=kd*6+30;       //图片放大倍数
                var img = "<img class='img_msg' src='"+$(this).attr('src')+"' style='width:"+kd1+"px;' />";
                img_show = layer.tips(img, this,{
                    tips:[2, 'rgba(41,41,41,.5)']
                    ,area: [kd2+'px']
                });
            },function(){
                layer.close(img_show);
            });
            $('td img').attr('style','max-width:70px;display:block!important');
        }
    });


    //数字时间转DATE时间类型
    function createTime(v){
        var date = new Date(v);
        var y = date.getFullYear();
        var m = date.getMonth()+1;
        m = m<10?'0'+m:m;
        var d = date.getDate();
        d = d<10?("0"+d):d;
        var h = date.getHours();
        h = h<10?("0"+h):h;
        var M = date.getMinutes();
        M = M<10?("0"+M):M;
        var S = date.getSeconds();
        S = S<10?("0"+S):S;
        var str = y+"-"+m+"-"+d+" "+h+":"+M+":"+S;
        return str;
    }
