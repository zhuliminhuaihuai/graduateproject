        <script type="text/javascript">
            //折线图
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'), 'echarts-for-x-admin');

            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: '月交易量'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['订单金额', '订单数']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: []
                },
                yAxis: {
                    type: 'value'
                },
                series: []
            };


            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
            //动态赋值折线图
            $(function () {
                $.ajax({
                    url: '/manage/count/getMonthOrderNumAndMoney',
                    type: 'post',
                    dataType: 'json',
                    success: function (data) {
                        var DATA = data.data;
                        /*console.log(JSON.stringify(DATA));*/
                        var xAxisData = [];
                        var orderMoneyData = [];
                        var orderNumData = [];
                        var seriesData = [];
                        for (var i = 0; i < DATA.length; i++) {
                            xAxisData.push(DATA[i].xaxisName);
                            orderMoneyData.push(DATA[i].transactionMoney);
                            orderNumData.push(DATA[i].countOrder);
                        }
                       /* console.log(JSON.stringify(xAxisData));
                        console.log(JSON.stringify(orderMoneyData));
                        console.log(JSON.stringify(orderNumData));*/
                        seriesData.push({
                            name: '订单金额',
                            type: 'line',
                            stack: '总量1',
                            data: orderMoneyData
                        });
                        seriesData.push({
                            name: '订单数',
                            type: 'line',
                            stack: '总量2',
                            data: orderNumData
                        });
                        /*console.log(JSON.stringify(seriesData));*/
                        myChart.setOption({ //加载数据图表
                            xAxis: {
                                data: xAxisData
                            },
                            series: seriesData
                        });
                    }
                });
            });
