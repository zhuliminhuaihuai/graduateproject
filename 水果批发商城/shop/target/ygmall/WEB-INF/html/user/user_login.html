<script type="text/javascript">
    layui.config({
        base:'../../../static/js/util/'  //你存放新模块的目录，注意，不是layui的模块目录
    }).use(['jquery','form'],function(){
        var $ = layui.$,form = layui.form;


        $("#find").click(function() {
            if(!/^1\d{10}$/.test($("#phone").val())){
                layer.msg("请输入正确的手机号");
                return false;
            }
            var obj=this;
            $.ajax({
                type:"get",
                url:"../json/login.json",
                dataType:"json",//返回的
                success:function(data) {

                    if(data.result){
                        $("#find").addClass(" layui-btn-disabled");
                        $('#find').attr('disabled',"true");
                        settime(obj);
                        $("#msg").text(data.msg);
                    }else{
                        layer.msg(data.msg);
                    }
                },
                error:function(msg) {
                    console.log(msg);
                }
            });
        })
        var countdown=60;
        function settime(obj) {
            if (countdown == 0) {
                obj.removeAttribute("disabled");
                obj.classList.remove("layui-btn-disabled")
                obj.value="获取验证码";
                countdown = 60;
                return;
            } else {

                obj.value="重新发送(" + countdown + ")";
                countdown--;
            }
            setTimeout(function() {
                    settime(obj) }
                ,1000)
        }
    })
    //测试
    function test() {
        alert(12345);
    }
    //用户登录
    function userLogin() {
        layui.use(['layer'], function () {
            var layer = layui.layer,
                $ = layui.$;
            var userName = $("#userName").val();
            var userPassword = $("#userPassword").val();
            $.ajax({
                url: "/manage/user/login",
                type: "post",
                dataType: "json",
                data:{
                    userName:userName,
                    userPassword:userPassword
                },
                success: function (data) {
                    console.log(JSON.stringify(data));
                    if (data.status == 0) {
                        layer.msg("登录成功！",{icon: 6,time:1500,end:function ()
                            {
                                window.location.href="/manage/user/jumpUserShop.html";
                            }
                        })
                }
                    else {
                        layer.msg("用户名或密码错误!",{icon: 5,time:2500});
                    }

                }
            })

        });
    }
    //跳转注册页面
    function jumpUserRegister() {
        window.location.href="/manage/user/jumpUserRegister.html"
    }

</script>
