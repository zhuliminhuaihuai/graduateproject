        <script>

                            }}
                        , {field: 'goodsBigType',width: '4%',align: 'center',  title: '大分类'}
                        , {field: 'goodsType',width: '4%',align: 'center',  title: '小分类'}
                        , {field: 'goodsInventory',width: '4%',align: 'center',  title: '库存量'}

                        //如果是异步请求数据方式，res即为你接口返回的信息。

                        console.log(res);
                        //得到当前页码
                        console.log(curr);
                        //得到数据总量
                        console.log(count);
                        $("[data-field='goodsBigType']").children().each(function(){
                            if($(this).text()=='1'){
                                $(this).text("常见水果")
                            }else if($(this).text()=='2') {
                                $(this).text("进口水果")
                            }
                        })
                        $("[data-field='goodsType']").children().each(function(){
                            if($(this).text()=='1'){
                                $(this).text("寒性水果")
                            }else if($(this).text()=='2') {
                                $(this).text("温性水果")
                            } else if($(this).text()=='3') {
                                $(this).text("中性水果")
                            }

            //金额转换
            function fixed(str) {
                if (!str) str = '0.00';
                var ret = Math.round(parseFloat(str) * 100) / 100;
                var decimal = ret.toString().split('.');
                if (decimal.length === 1) {
                    return ret.toString() + '.00'
                };
                if (decimal.length > 1) {
                    if (decimal[1].length < 2) {
                        return ret.toString() + '0'
                    }
                    return ret
                };
                return ret;
            }
            //数字时间转DATE时间类型
            function createTime(v){
                var date = new Date(v);
                var y = date.getFullYear();
                var m = date.getMonth()+1;
                m = m<10?'0'+m:m;
                var d = date.getDate();
                d = d<10?("0"+d):d;
                var h = date.getHours();
                h = h<10?("0"+h):h;
                var M = date.getMinutes();
                M = M<10?("0"+M):M;
                var S = date.getSeconds();
                S = S<10?("0"+S):S;
                var str = y+"-"+m+"-"+d+" "+h+":"+M+":"+S;
                return str;
            }
