<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    var goodsId = '${goodsId}';
    console.log("id:" + goodsId);
    $.ajax({
        url: "/manage/goods/portalDetailGoodsMessage",
        type: "post",
        dataType: "json",
        data:{
            goodsId:goodsId
        },
        success: function (data) {
            var data = data.data;
            $("#goodsTitle").html(data.goodsTitle);
            $("#goodsPrice").html('￥'+data.goodsPrice);
            $("#goodsRelPrice").html('￥'+data.goodsRelPrice);
            $("#goodsRenark").html(data.goodsRenark);
            $("#goodsInventory").html(data.goodsInventory+'件');
            var goodsImg = data.goodsImg;
            $("#goodsImg").attr("src","http://127.0.0.1:8080/upload"+goodsImg);

        }
    })

    layui.config({
        base: '../../../static/js/util/' //你存放新模块的目录，注意，不是layui的模块目录
    }).use(['mm', 'jquery'], function () {
        var mm = layui.mm, $ = layui.$;
        var cur = $('.number-cont input').val();
        $('.number-cont .btn').on('click', function () {
            if ($(this).hasClass('add')) {
                cur++;

            } else {
                if (cur > 1) {
                    cur--;
                }
            }
            $('.number-cont input').val(cur)
        })

    });

    function addShopCart() {
        layui.use(['layer'], function () {
            var layer = layui.layer;
            layer.msg("亲~请您先登录再加入购物车",{icon: 6,time:2500,end:function ()
                {
                    window.location.href="/manage/user/jumpUserLogin.html";
                }
            })
        });

    }
    //点击购物车
    function shoppingCart() {
        layui.use(['layer'], function () {
            var layer = layui.layer;
            layer.msg("亲~请您先登录再查看购物车",{icon: 6,time:2500,end:function ()
                {
                    window.location.href="/manage/user/jumpUserLogin.html";
                }
            })
        });

    }
</script>
