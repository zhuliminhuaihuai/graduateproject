<!doctype html>
<html lang="en">
<head>
	<base href="<%=basePath%>">
	<meta charset="UTF-8">
	<title>修改会员</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		  content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="../../../layui/css/layui.css">
	<link rel="stylesheet" href="../../../css/news.css">
	<link rel="stylesheet" href="../../../css/user.css" media="all" />
</head>
<body>
<div class="childrenBody">
	<div class="layui-form">
		<div class="user_left">
			<div class="layui-form-item">
				<label class="layui-form-label"><span
						class="x-red">*</span>用户类型</label>
				<div class="layui-input-inline">
					<select name="role" id="role" lay-verify="role" lay-search="" lay-filter="role" disabled="disabled" class="layui-disabled">
						<option value="-1">请选择</option>
						<option value="0">管理员</option>
						<option value="1">学生</option>
						<option value="2">企业</option>
					</select>
				</div>
				<label for="userName" class="layui-form-label"> <span
						class="x-red">*</span>用户名
				</label>
				<div class="layui-input-inline">
					<input type="text" id="userName" name="userName" required=""
						   lay-verify="userName" autocomplete="off"
						   class="layui-input" placeholder="请输入用户名"><!--onblur="regist()"-->
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> <span
						class="x-red">*</span>姓名
				</label>
				<div class="layui-input-inline">
					<input type="text" value="" name="realName" id="realName"
						   required="" lay-verify="realName" autocomplete="off"
						   class="layui-input" placeholder="请输入真实姓名">
				</div>
				<label class="layui-form-label"> <span
						class="x-red">*</span>手机
				</label>
				<div class="layui-input-inline">
					<input type="text" value="" name="mobilePhone" id="mobilePhone"
						   required="" lay-verify="mobilePhone" autocomplete="off"
						   class="layui-input" placeholder="请输入手机号码">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> <span
						class="x-red">*</span>年龄
				</label>
				<div class="layui-input-inline">
					<input type="text" value="" name="age" id="age"
						   required="" lay-verify="age" autocomplete="off"
						   class="layui-input" placeholder="请输入年龄">
				</div>
				<label class="layui-form-label"> <span
						class="x-red">*</span>生日
				</label>
				<div class="layui-input-inline">
					<input type="text" value="" name="birthday" id="birthday"
						   required="" lay-verify="date" autocomplete="off"
						   class="layui-input" placeholder="请输入生日">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><span
						class="x-red">*</span> 性别 </label>
				<div class="layui-input-block" style="">
					<input type="radio" name="sex" value="1" title="男" checked="">
					<input type="radio" name="sex" value="2" title="女">
					<input type="radio" name="sex" value="0" title="保密" >
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> <span
						class="x-red">*</span>邮箱
				</label>
				<div class="layui-input-inline">
					<input type="text" value="" name="email" id="email"
						   required="" lay-verify="email" autocomplete="off"
						   class="layui-input" placeholder="请输入邮箱">
				</div>
				<label class="layui-form-label"> 毕业学校
				</label>
				<div class="layui-input-inline">
					<input type="text" value="" name="school" id="school"
						   required="" lay-verify="school autocomplete="off"
						   class="layui-input" placeholder="请输入毕业学校">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> <span
						class="x-red">*</span>系/专业
				</label>
				<div class="layui-input-inline">
					<input type="text" value="" name="courtyard" id="courtyard"
						   required="" lay-verify="courtyard" autocomplete="off"
						   class="layui-input" placeholder="例：计算机系软件工程">
				</div>
				<label class="layui-form-label"> <span
						class="x-red">*</span>学历
				</label>
				<div class="layui-input-inline">
					<input type="text" value="" name="education" id="education"
						   required="" lay-verify="education" autocomplete="off"
						   class="layui-input" placeholder="请输入学历 例如本科">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> <span
						class="x-red">*</span>籍贯
				</label>
				<div class="layui-input-inline">
					<input type="text" value="" name="nativePlace" id="nativePlace"
						   required="" lay-verify="nativePlace" autocomplete="off"
						   class="layui-input" placeholder="请输入籍贯">
				</div>
				<label class="layui-form-label"> <span
						class="x-red">*</span>政治面貌
				</label>
				<div class="layui-input-inline">
					<input type="text" value="" name="politicalOutlook" id="politicalOutlook"
						   required="" lay-verify="politicalOutlook" autocomplete="off"
						   class="layui-input" placeholder="请输入籍贯">
				</div>
			</div>

			<div class="layui-form-item" id="x-city">
				<label class="layui-form-label"><span
						class="x-red">*</span>现居地</label>
				<div class="layui-input-inline">
					<select name="province" id="province" lay-filter="province">
						<option value="">请选择省</option>
					</select>
				</div>
				<div class="layui-input-inline">
					<select name="city" id="city" lay-filter="city">
						<option value="">请选择市</option>
					</select>
				</div>
				<div class="layui-input-inline">
					<select name="district" id="district" lay-filter="area">
						<option value="">请选择县/区</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><span
						class="x-red">*</span>详细地址</label>
				<div class="layui-input-inline">
					<input type="text" value="" id="address" name="address"
						   required="" autocomplete="off"
						   class="layui-input" style="width: 590px" placeholder="请输入详细地址">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">个性签名</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入备注" name="userSign" id="userSign" class="layui-textarea linksDesc"></textarea>
				</div>
			</div>
		</div>
		<div class="user_right">
				<label class="layui-form-label" >用户头像</label>
				<input type="file" name="dddd" class="layui-upload-file" lay-title="掐指一算，我要换一个头像了">
				<img src="../../../images/face.jpg" class="layui-circle" id="userFace">
			</div>
		<input type="hidden" id="userId" name="userId">
		<div class="layui-form-item">
			<label class="layui-form-label" style="padding-left: 95px;"> </label>
			<button class="layui-btn" lay-filter="addUser" lay-submit="">
				确定
			</button>
		</div>

	</div>

</div>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../../../layui/layui.js" charset="utf-8"></script>
<script src="../../../js/xcity.js" charset="utf-8"></script>
<script>

		var userId ='${session_manage_token.getUserId()}';
        var province ='${session_manage_token.getProvince()}';
        var city ='${session_manage_token.getCity()}';
        var district ='${session_manage_token.getDistrict()}';

        function delcommafy(num) {
            if (num != undefined) {
                num = num.toString();
                num = num.replace(/[ ]/g, ""); //去除空格
                num = num.replace(/,/gi, '');
                return Number(num);
            }
        }
        layui.use(['form','code'], function(){
            var form = layui.form;
            layui.code();
            $('#x-city').xcity(province, city, district);
        });
		//请求数据
		$.ajax({
			url:'/manage/user/getUserInfo',
			type:'post',
			data:{
			    id:delcommafy(userId),
			},
			dataType:'json',
			success:function (data) {
				if(data.status==0){
                    $("#userName").val(data.data.userName);
                    $("#role").val(data.data.role);
                    $("#realName").val(data.data.realName);
                    $("#mobilePhone").val(data.data.mobilePhone);
                    $("#email").val(data.data.email);
                    $("#address").val(data.data.address);
                    $("#courtyard").val(data.data.courtyard);
                    $("#education").val(data.data.education);
                    $("#nativePlace").val(data.data.nativePlace);
                    $("#userSign").val(data.data.userSign);
                    $("#birthday").val(editTime1(data.data.birthday));
                    $("#politicalOutlook").val(data.data.politicalOutlook);
                    $("#school").val(data.data.school);
                    $("#age").val(data.data.age);
                    var x=data.data.sex;
                    if(x==0){
                        $("#baomi").attr('checked','true');
                    }else if(x=1) {
                        $("#man").attr('checked','true');

                    }else{
                        $("#woman").attr('checked','true');
					}
				}
				layui.form.render();
            }
		})

        layui.use([ 'form', 'layer','laydate','code'], function() {
            $ = layui.jquery;
            var form = layui.form
                ,layer = layui.layer
                ,laydate = layui.laydate;

            laydate.render({
                elem: '#birthday'
            });
			form.verify({
                userName : function(value) {
                    if (value.length ==null ||value.length =="") {
                        return '用户名不能为空';
                    }
                },
                courtyard : function(value) {
                    if (value.length ==null ||value.length =="") {
                        return '系专业不能为空';
                    }
                },
                education : function(value) {
                    if (value.length ==null ||value.length =="") {
                        return '学历不能为空';
                    }
                },
                nativePlace : function(value) {
                    if (value.length ==null ||value.length =="") {
                        return '籍贯不能为空';
                    }
                },
                school : function(value) {
                    if (value.length ==null ||value.length =="") {
                        return '毕业学校不能为空';
                    }
                },
                age : function(value) {
                    if (value.length ==null ||value.length =="") {
                        return '年龄不能为空';
                    }
                },
                address : function(value) {
                    if (value.length ==null ||value.length =="") {
                        return '详细地址不能为空';
                    }
                },
                realName : function(value) {
                    if (value.length ==null ||value.length =="") {
                        return '真实姓名不能为空';
                    }
                },
                pass : function(value) {
                    if (value.length ==null ||value.length =="" ) {
                        return '登录密码不能为空';
                    }
                    if (value.length <6 ||value.length >12 ) {
                        return '密码必须6到12位';
                    }
                },
                repass : function(value) {
                    if (value.length ==null ||value.length =="" ) {
                        return '确认密码不能为空';
                    }
                    if ($('#password').val() != $('#repass').val()) {
                        return '两次密码不一致';
                    }
                },
                mobilePhone : function(value) {
                    if (value.length ==null ||value.length =="") {
                        return '手机号不能为空';
                    }
                    var isPhone=/^1[0-9]{10}$/;
                    var flag=isPhone.test(value);
                    if(flag==false)
                        return '手机号格式错误';
                },
            });
            form.on('submit(addUser)', function(data) {
                var userName= $("#userName").val();
                var realName= $("#realName").val();
                var mobilePhone= $("#mobilePhone").val();
                var role = $("#role option:selected").val();
                var birthday= $("#birthday").val();
                var province= $("#province").val();
                var city= $("#city").val();
                var district= $("#district").val();
                var sex=$('input:radio:checked').val();
                var address= $("#address").val();
                var email= $("#email").val();
                var courtyard= $("#courtyard").val();
                var education= $("#education").val();
                var nativePlace= $("#nativePlace").val();
                var userSign= $("#userSign").val();
                $.ajax({
                    type: 'post',
                    url: '/manage/user/editUser',
                    data: {
                        userId:userId,
                        userName:userName,
                        mobilePhone:mobilePhone,
                        role:role,
                        realName:realName,
                        province:province,
                        city:city,
                        district:district,
                        address:address,
                        birthdays:birthday,
                        sex:sex,
                        email:email,
                        userSign:userSign,
                        courtyard:courtyard,
                        education:education,
                        nativePlace:nativePlace,
                    },
                    dataType: 'json',
                    async:false,
                    success: function (data) {
                        console.log(data.msg);
                        if (data.msg == "修改成功") {
                            layer.msg("修改成功！", {
                                icon: 6, time: 1000, end: function () {
                                   window.location.reload();
                                }
                            });
                        } else if (data.msg == "用户名已存在") {
                            layer.msg("用户名已存在！")
                        } else if (data.msg == "手机号已存在") {
                            layer.msg("手机号已存在！")
                        } else {
                            layer.msg("添加失败！")
                        }
                    },
                    error: function () {
                        layer.msg('请求失败，检查后台接口');
                    }
                })

            })
        });
        function editTime(v){
            var date = new Date(v);
            var y = date.getFullYear();
            var m = date.getMonth()+1;
            m = m<10?'0'+m:m;
            var d = date.getDate();
            d = d<10?("0"+d):d;
            var h = date.getHours();
            h = h<10?("0"+h):h;
            var M = date.getMinutes();
            M = M<10?("0"+M):M;
            var S = date.getSeconds();
            S = S<10?("0"+S):S;
            var str = h+":"+M+":"+S;
            return str;
        }
        function editTime1(v){
            var date = new Date(v);
            var y = date.getFullYear();
            var m = date.getMonth()+1;
            m = m<10?'0'+m:m;
            var d = date.getDate();
            d = d<10?("0"+d):d;
            var h = date.getHours();
            h = h<10?("0"+h):h;
            var M = date.getMinutes();
            M = M<10?("0"+M):M;
            var S = date.getSeconds();
            S = S<10?("0"+S):S;
            var str = y+"-"+m+"-"+d;
            return str;
        }
</script>
</body>
</html>
