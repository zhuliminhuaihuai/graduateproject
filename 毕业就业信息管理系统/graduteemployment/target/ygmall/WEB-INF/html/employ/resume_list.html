<html>
<head>

</head>
<body >
<div class="childrenBody">
	<blockquote class="layui-elem-quote news_search layui-form">
		<div class="demoTable">
			<div class="layui-inline">
				<label>简历关键字</label>&nbsp
				<div class="layui-input-inline">
					<input type="text" id="userName" placeholder="请输入简历关键字" class="layui-input search_input">
				</div>
				<label>生成时间范围</label>&nbsp
				<div class="layui-input-inline">
					<input type="text" name="startTime" id="startTime" lay-verify="date" placeholder="生成时间"
						   class="layui-input">
				</div>
				~
				<div class="layui-input-inline">
					<input type="text" name="endTime" id="endTime" lay-verify="date" placeholder="生成时间" class="layui-input">
				</div>
			<!--	<label>是否默认显示</label>&nbsp
				<div class="layui-input-inline" style="width:100px;">
					<select name="idDefault" id="idDefault" lay-verify="required" lay-search="" >
						<option value="">请选择</option>
						<option value="1">显示</option>
						<option value="2">不显示</option>
					</select>
				</div>-->
				<button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i></button>
				<button class="layui-btn" onclick="createResume()" id="createResume"><i class="layui-icon"></i>创建简历</button>

				<!--		<a class="layui-btn search_btn">查询</a>-->
			</div>
		</div>
	</blockquote>
	<table class="layui-hide" id="work" lay-filter="test"></table>
	<script type="text/html" id="barDemo">
		{{showDD('${session_manage_token.getRole()}')}}
	</script>
	<!--<script type="text/html" id="barDemo">

		<a class="layui-btn layui-btn-xs" lay-event="detail">详情</a>
		<a class="layui-btn layui-btn-xs" lay-event="def">设置默认</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>-->
</div>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="../../../layui/layui.js"></script>
	<script type="text/javascript" src="../../../js/main.js"></script>
	<script type="text/javascript" src="../../../js/index.js"></script>
	<script type="text/javascript" src="../../../js/xadmin.js"></script>
	<script>
        var role ='${session_manage_token.getRole()}';
        if(role==0){
            $("#createResume").hide()
		}
        layui.use(['table','laydate','layer'], function(){
            $ = layui.jquery;
            var table = layui.table,
                laydate = layui.laydate,
				layer = layui.layer;
            var page=1;
            var limit=5;

            //渲染
            table.render({
                elem: '#work'
                ,id : 'testReload'
                ,url: '/manage/resume/resumeList'//数据接口
                ,cols: [[
                    {type: 'checkbox'}
                    , {field: 'resumeCode', width:'20%' , title: '简历编号',sort: true}
                    , {field: 'createTime', width:'20%' , title: '创建时间',
                        templet :function (row){
                            return createTime(row.createTime);
                        } }
                    , {field: 'userName', width:'15%' , title: '姓名'}
                    , {field: 'jobIntention', width:'10%' , title: '求职意向'}
                    , {field: 'isDefault', width:'10%' , title: '是否默认简历'}
                    , {fixed: 'right', width: '20%', align: 'center', title: '操作', toolbar: '#barDemo'}
                ]]
                ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                    ,curr: 1 //设定初始在第 1 页
                    ,groups: 1 //只显示 1 个连续页码
                    ,limit: 10
                    ,limits: [5,10,15,20]
                }  //true表示分页
                ,done: function(res, curr, count){
                    //如果是异步请求数据方式，res即为你接口返回的信息。
                    //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                    console.log(res);
                    //得到当前页码
                    console.log(curr);
                    //得到数据总量
                    console.log(count);
                    $("[data-field='isDefault']").children().each(function(){
                        if($(this).text()=='1'){
                            $(this).text("是")
                        }else if($(this).text()=='2'){
                            $(this).text("否")
                        }
                    })

                }

            })
            //表格数据操作-查看详情和删除
            table.on('tool(test)', function(obj){
                var data = obj.data;
                if(obj.event === 'detail'){
                    //layer.msg('查看操作');
                    localStorage.setItem("id",data.id);
                    localStorage.setItem("userCode",data.userCode);
                    localStorage.setItem("resumeCode",data.resumeCode);
                    if(role==1){
                        window.location.href="/manage/resume/resume_detail"
					}else {
                        window.location.href="/manage/resume/resume_enter_detail"
					}

                }else if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        $.ajax({
                            type: 'post',
                            url: '/manage/resume/deleteResume',
                            data:{
                                id:data.id,
                            },
                            dataType: 'json',
                            success : function (data) {
                                console.log("datamsg"+data.status)
                                if(data.status==0){
                                    window.location.reload();
								}
                            },
                            error : function () {
                                layer.msg('删除失败');
                            }
                        });
                    });
                }else if(obj.event === 'def'){
                    layer.confirm('真的设为默认，则其他不为默认', function(index){
                        $.ajax({
                            type: 'post',
                            url: '/manage/resume/setResumeDefault',
                            data:{
                                id:data.id,
                            },
                            dataType: 'json',
                            success : function (data) {
                                if(data.status==0){
                                    window.location.reload();
								}else {
                                    layer.msg(data.msg);
								}
                            },
                            error : function () {
                                layer.msg('删除失败');
                            }
                        });
                    });
                }
            });
            var $ = layui.jquery, active = {
                reload: function(){
                    var userName = $("#userName").val();
                    var endTime = $("#endTime").val();
                    var startTime = $("#startTime").val();
                    var idDefault = $("#idDefault option:selected").val();
                    table.reload('testReload', {
                        method:'post',
                        where:{startTime:startTime,endTime:endTime,userName:userName,role:role,idDefault:idDefault}
                    });
                }
            };
            laydate.render({
                elem: '#startTime'
                ,type: 'datetime'
            });
            laydate.render({
                elem: '#endTime'
                ,type: 'datetime'
            });
            $('.demoTable .layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
            $('i').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
            $('.layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });

        //数字时间转DATE时间类型
        function createTime(v){
            var date = new Date(v);
            var y = date.getFullYear();
            var m = date.getMonth()+1;
            m = m<10?'0'+m:m;
            var d = date.getDate();
            d = d<10?("0"+d):d;
            var h = date.getHours();
            h = h<10?("0"+h):h;
            var M = date.getMinutes();
            M = M<10?("0"+M):M;
            var S = date.getSeconds();
            S = S<10?("0"+S):S;
            var str = y+"-"+m+"-"+d+" "+h+":"+M+":"+S;
            return str;
        }
		function createResume() {
            $.ajax({
                type: 'post',
                url: '/manage/resume/addResume',
                dataType: 'json',
                success : function (data) {
                    if(data.status==0){
                        localStorage.setItem("resumeCode",data.data);
                        window.location.href ="/manage/resume/resume_set" ;
                    }
                },
                error : function () {
                    layer.msg('删除失败');
                }
            });
        }

        function showDD(role) {
            if(role==1){
                return "<a class=\"layui-btn layui-btn-xs\" lay-event=\"detail\">详情</a>\n" +
                    "\t\t  <a class=\"layui-btn layui-btn-xs\" lay-event=\"def\">设置默认</a>\n" +
                    "\t\t <a class=\"layui-btn layui-btn-danger layui-btn-xs\" lay-event=\"del\">删除</a>\n" +
                    "\t  ";
            }else {
                return "<a class=\"layui-btn layui-btn-xs\" lay-event=\"detail\">详情</a>\n\t";
            }
        }
	</script>
</body>
</html>
