	<script>
        layui.use(['table','laydate','layer'], function(){
            $ = layui.jquery;
            var table = layui.table,
                laydate = layui.laydate,
				layer = layui.layer;
            var page=1;
            var limit=5;

            //渲染
            table.render({
                elem: '#work'
                ,id : 'testReload'
                ,url: '/manage/resume/resumeRecordList'//数据接口
                ,cols: [[
                    {type: 'checkbox'}
                    , {field: 'jobName', width:'10%' , title: '投递职位',sort: true}
                    , {field: 'createTime', width:'15%' , title: '投递时间',
                        templet :function (row){
                            return createTime(row.createTime);
                        } }
                    , {field: 'enterName', width:'15%' , title: '投递公司'}
                    , {field: 'userName', width:'8%' , title: '姓名'}
                    , {field: 'hireStatus', width:'10%' , title: '雇佣状态'}
                    , {field: 'hireResult', width:'18%' , title: '面试意见'}
                    , {fixed: 'right', width: '20%', align: 'center', title: '操作', toolbar: '#barDemo'}
                ]]
                ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                    ,curr: 1 //设定初始在第 1 页
                    ,groups: 1 //只显示 1 个连续页码
                    ,limit: 10
                    ,limits: [5,10,15,20]
                }  //true表示分页
                ,done: function(res, curr, count){
                    //如果是异步请求数据方式，res即为你接口返回的信息。
                    //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                    console.log(res);
                    //得到当前页码
                    console.log(curr);
                    //得到数据总量
                    console.log(count);
                    $("[data-field='hireStatus']").children().each(function(){
                        if($(this).text()==0){
                            $(this).text("待企业查看")
                        }else if($(this).text()==1){
                            $(this).text("企业已邀约面试")

                        }else if($(this).text()==2){
                            $(this).text("已接受面试，面试中")

                        }else if($(this).text()==3){
                            $(this).text("面试成功")
                        }else if($(this).text()==4){
                            $(this).text("面试失败")
                        }else if($(this).text()==5){
                            $(this).text("已同意加入企业")
                        }else if($(this).text()==6){
                            $(this).text("拒绝加入企业")
                        }
                    })

                }

            })
            //表格数据操作-查看详情和删除
            table.on('tool(test)', function(obj){
                var data = obj.data;
                if(obj.event === '1'){
                    //layer.msg('查看操作');
                    localStorage.setItem("id",data.id);
                    localStorage.setItem("province",data.province);
                    localStorage.setItem("city",data.city);
                    localStorage.setItem("district",data.district);
                    window.location.href="/manage/resume/resume_detail"
                }else if(obj.event === 'detail'){
                    layer.confirm('确定接受面试吗', function(index){
						$.ajax({
							type: 'post',
							url: '/manage/resume/editStatus',
							data:{
								id:data.id,
								hireStatus:2
							},
							dataType: 'json',
							success : function (data) {
								if(data.status==0){
									window.location.reload();
								}
							},
							error : function () {
								layer.msg('失败');
							}
						});
                    });
                }else if(obj.event === 'success'){
                    layer.confirm('确定要加入该企业么', function(index){
                        $.ajax({
                            type: 'post',
                            url: '/manage/resume/editStatus',
                            data:{
                                id:data.id,
                                hireStatus:5
                            },
                            dataType: 'json',
                            success : function (data) {
                                if(data.status==0){
                                    window.location.reload();
                                }
                            },
                            error : function () {
                                layer.msg('失败');
                            }
                        });
                    });
                }else if(obj.event === 'fail'){
                    layer.confirm('确定拒绝该企业么', function(index){
                        $.ajax({
                            type: 'post',
                            url: '/manage/resume/editStatus',
                            data:{
                                id:data.id,
                                hireStatus:6
                            },
                            dataType: 'json',
                            success : function (data) {
                                if(data.status==0){
                                    window.location.reload();
                                }
                            },
                            error : function () {
                                layer.msg('失败');
                            }
                        });
                    });
                }
            });
            var $ = layui.jquery, active = {
                reload: function(){
                    var userName = $("#userName").val();
                    var endTime = $("#endTime").val();
                    var startTime = $("#startTime").val();
                    var idDefault = $("#idDefault option:selected").val();
                    table.reload('testReload', {

            laydate.render({

                ,type: 'datetime'
            });
            $('.demoTable .layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
            $('i').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
            $('.layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });

        //数字时间转DATE时间类型
        function createTime(v){
            var date = new Date(v);
            var y = date.getFullYear();
            var m = date.getMonth()+1;
            m = m<10?'0'+m:m;
            var d = date.getDate();
            d = d<10?("0"+d):d;
            var h = date.getHours();
            h = h<10?("0"+h):h;
            var M = date.getMinutes();
            M = M<10?("0"+M):M;
            var S = date.getSeconds();
            S = S<10?("0"+S):S;
            var str = y+"-"+m+"-"+d+" "+h+":"+M+":"+S;
            return str;
        }

	</script>
