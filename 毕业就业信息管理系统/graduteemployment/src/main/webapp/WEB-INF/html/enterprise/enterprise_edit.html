<!doctype html>
<html lang="en">
<head>
	<base href="<%=basePath%>">
	<meta charset="UTF-8">
	<title>企业详情</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		  content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="../../../layui/css/layui.css">
	<link rel="stylesheet" href="../../../css/news.css">
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="../../../layui/layui.js" charset="utf-8"></script>
	<script src="../../../js/xcity.js" charset="utf-8"></script>
</head>
<body>
<div class="childrenBody">
	<div class="layui-form">
		<div class="layui-form-item">
			<label for="enterpriseName" class="layui-form-label"> 企业名称
			</label>
			<div class="layui-input-inline">
				<input type="text" id="enterpriseName" name="enterpriseName" required=""
					   lay-verify="enterpriseName" autocomplete="off"
					   class="layui-input" placeholder="企业名称"><!--onblur="regist()"-->
			</div>
			<label for="email" class="layui-form-label"> 企业邮箱
			</label>
			<div class="layui-input-inline">
				<input type="text" id="email" name="email" required=""
					   lay-verify="email" autocomplete="off"
					   class="layui-input" placeholder="企业邮箱"><!--onblur="regist()"-->
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">企业类型
			</label>
			<div class="layui-input-inline">
				<input type="text" id="enterpriseType" name="enterpriseType" required=""
					   lay-verify="enterpriseType" autocomplete="off" class="layui-input"  placeholder="企业类型">
			</div>
			<label class="layui-form-label"> 企业联系人
			</label>
			<div class="layui-input-inline">
				<input type="text" id="enterpriseContacts" name="enterpriseContacts" required=""
					   lay-verify="enterpriseType" autocomplete="off" class="layui-input"  placeholder="企业联系人">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">法人代表
			</label>
			<div class="layui-input-inline">
				<input type="text" value="" name="legralPerson" id="legralPerson"
					   required="" lay-verify="legralPerson" autocomplete="off"
					   class="layui-input" placeholder="法人代表">
			</div>
			<label class="layui-form-label"> 企业联系方式
			</label>
			<div class="layui-input-inline">
				<input type="text" value="" name="mobilePhone" id="mobilePhone"
					   required="" lay-verify="mobilePhone" autocomplete="off"
					   class="layui-input" placeholder="企业联系方式">
			</div>
		</div>
		<div class="layui-form-item" id="x-city">
			<label class="layui-form-label">企业地址</label>
			<div class="layui-input-inline">
				<select name="province" id="province" lay-filter="province">
					<option value="">请选择省</option>
				</select>
			</div>
			<div class="layui-input-inline">
				<select name="city" id="city" lay-filter="city">
					<option value="">请选择市</option>
				</select>
			</div>
			<div class="layui-input-inline">
				<select name="district" id="district" lay-filter="area">
					<option value="">请选择县/区</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">详细地址</label>
			<div class="layui-input-inline">
				<input type="text" value="" id="address" name="address"
					   required="" autocomplete="off" lay-verify="address"
					   class="layui-input" style="width: 590px" placeholder="详细地址">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">企业简介</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入企业简介" name="introduction" id="introduction" lay-verify="introduction" class="layui-textarea linksDesc"></textarea>
			</div>
		</div>
		<div class="layui-form-item" id="s">
			<label class="layui-form-label">审核结果</label>
			<div class="layui-input-block">
				<textarea placeholder="审核结果" name="checkResult" id="checkResult" lay-verify="checkResult" class="layui-textarea linksDesc"></textarea>
			</div>
		</div>
		<!--<div class="layui-form-item">
			<label class="layui-form-label"> </label>
			<button class="layui-btn" lay-filter="add" lay-submit="">
				确定
			</button>
		</div>-->

	</div>

</div>

<script>
    var id = localStorage.getItem("id");
    localStorage.removeItem(id);
    var province = localStorage.getItem("province");
    localStorage.removeItem(province);
    var city = localStorage.getItem("city");
    localStorage.removeItem(city);
    var district = localStorage.getItem("district");
    localStorage.removeItem(district);
    layui.use(['form','code'], function(){
        var form = layui.form;
        layui.code();
        $('#x-city').xcity(province, city, district);

    });
    var role ='${session_manage_token.getRole()}';
    if(role==1){
        $("#s").hide();

	//请求企业信息
    $.ajax({

            id:id,

        async:false,
        success: function (data) {
            if (data.status==0) {
                 $("#enterpriseName").val(data.data.enterpriseName);
                 $("#email").val(data.data.email);
                 $("#enterpriseType").val(data.data.enterpriseType);
                 $("#legralPerson").val(data.data.legralPerson);
                 $("#mobilePhone").val(data.data.mobilePhone);
                 $("#introduction").val(data.data.introduction);
                 $("#address").val(data.data.address);
                 $("#enterpriseContacts").val(data.data.enterpriseContacts);
                 $("#checkResult").val(data.data.checkResult);
            }
        },
        error: function () {
            layer.msg('请求失败，检查后台接口');
        }
    })
