<!doctype html>
<html lang="en">
<head>
	<base href="<%=basePath%>">
	<meta charset="UTF-8">
	<title>添加会员</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		  content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="../../../layui/css/layui.css">
	<link rel="stylesheet" href="../../../css/news.css">
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="../../../layui/layui.js" charset="utf-8"></script>
	<script src="../../../js/xcity.js" charset="utf-8"></script>
</head>
<body>
<div class="childrenBody">
	<div class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label"><span
					class="x-red">*</span>用户类型</label>
			<div class="layui-input-inline">
				<select name="role" id="role" lay-verify="role" lay-search="" lay-filter="role">
					<option value="-1">请选择</option>
					<option value="1">学生</option>
					<option value="2">企业</option>
				</select>
			</div>
			<label for="userName" class="layui-form-label"> <span
					class="x-red">*</span>用户名
			</label>
			<div class="layui-input-inline">
				<input type="text" id="userName" name="userName" required=""
					   lay-verify="userName" autocomplete="off"
					   class="layui-input" placeholder="请输入用户名"><!--onblur="regist()"-->
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"> <span
					class="x-red">*</span>登录密码
			</label>
			<div class="layui-input-inline">
				<input type="password" value="" id="password" name="password"
					   required="" lay-verify="pass" autocomplete="off"
					   class="layui-input" placeholder="请输入密码">
			</div>
			<label class="layui-form-label"> <span
					class="x-red">*</span>确认密码
			</label>
			<div class="layui-input-inline">
				<input type="password" value="" id="repass" name="pass"
					   required="" lay-verify="repass" autocomplete="off"
					   class="layui-input" placeholder="请输入确认密码">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"> 姓名
			</label>
			<div class="layui-input-inline">
				<input type="text" value="" name="realName" id="realName"
					   required="" lay-verify="realName" autocomplete="off"
					   class="layui-input" placeholder="请输入真实姓名">
			</div>
			<label class="layui-form-label"> <span
					class="x-red">*</span>手机
			</label>
			<div class="layui-input-inline">
				<input type="text" value="" name="mobilePhone" id="mobilePhone"
					   required="" lay-verify="mobilePhone" autocomplete="off"
					   class="layui-input" placeholder="请输入手机号码">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"> 年龄
			</label>
			<div class="layui-input-inline">
				<input type="text" value="" name="age" id="age"
					   required="" lay-verify="" autocomplete="off"
					   class="layui-input" placeholder="请输入年龄">
			</div>
			<label class="layui-form-label"> 生日
			</label>
			<div class="layui-input-inline">
				<input type="text" value="" name="birthday" id="birthday"
					   required="" lay-verify="" autocomplete="off"
					   class="layui-input" placeholder="请输入生日">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"> 性别 </label>
			<div class="layui-input-block" style="">
				<input type="radio" name="sex" value="1" title="男" checked="">
				<input type="radio" name="sex" value="2" title="女">
				<input type="radio" name="sex" value="0" title="保密" >
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"> 邮箱
			</label>
			<div class="layui-input-inline">
				<input type="text" value="" name="email" id="email"
					   required="" lay-verify="" autocomplete="off"
					   class="layui-input" placeholder="请输入邮箱">
			</div>
			<label class="layui-form-label"> 毕业学校
			</label>
			<div class="layui-input-inline">
				<input type="text" value="" name="school" id="school"
					   required="" lay-verify="" autocomplete="off"
					   class="layui-input" placeholder="请输入毕业学校">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label"> 系/专业
			</label>
			<div class="layui-input-inline">
				<input type="text" value="" name="courtyard" id="courtyard"
					   required="" lay-verify="courtyard" autocomplete="off"
					   class="layui-input" placeholder="例：计算机系软件工程">
			</div>
			<label class="layui-form-label"> 学历
			</label>
			<div class="layui-input-inline">
				<input type="text" value="" name="education" id="education"
					   required="" lay-verify="education" autocomplete="off"
					   class="layui-input" placeholder="请输入学历 例如本科">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"> 籍贯
			</label>
			<div class="layui-input-inline">
				<input type="text" value="" name="nativePlace" id="nativePlace"
					   required="" lay-verify="nativePlace" autocomplete="off"
					   class="layui-input" placeholder="请输入籍贯">
			</div>
			<label class="layui-form-label"> 政治面貌
			</label>
			<div class="layui-input-inline">
				<input type="text" value="" name="politicalOutlook" id="politicalOutlook"
					   required="" lay-verify="politicalOutlook" autocomplete="off"
					   class="layui-input" placeholder="请输入籍贯">
			</div>

		</div>

		<div class="layui-form-item" id="x-city">
			<label class="layui-form-label">现居地</label>
			<div class="layui-input-inline">
				<select name="province" id="province" lay-filter="province">
					<option value="">请选择省</option>
				</select>
			</div>
			<div class="layui-input-inline">
				<select name="city" id="city" lay-filter="city">
					<option value="">请选择市</option>
				</select>
			</div>
			<div class="layui-input-inline">
				<select name="district" id="district" lay-filter="area">
					<option value="">请选择县/区</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">详细地址</label>
			<div class="layui-input-inline">
				<input type="text" value="" id="address" name="address"
					   required="" autocomplete="off"
					   class="layui-input" style="width: 590px" placeholder="请输入详细地址">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">个性签名</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入备注" name="userSign" id="userSign" class="layui-textarea linksDesc"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"> </label>
			<button class="layui-btn" lay-filter="addUser" lay-submit="">
				确定
			</button>
		</div>

	</div>

</div>

<script>
    layui.use(['form','code'], function(){
        form = layui.form;
        layui.code();
        $('#x-city').xcity('江苏', '徐州市', '鼓楼区');

    });
</script>
<script>
        layui.use([ 'form', 'layer','laydate','code'], function() {
            $ = layui.jquery;
            var form = layui.form
                ,layer = layui.layer
                ,laydate = layui.laydate;

            laydate.render({
                elem: '#birthday'
            });
            form.verify({
                userName : function(value) {
                    if (value.length ==null ||value.length =="") {
                        return '用户名不能为空';
                    }
                },
               /* courtyard : function(value) {
                    if (value.length ==null ||value.length =="") {
                        return '系专业不能为空';
                    }
                },
                education : function(value) {
                    if (value.length ==null ||value.length =="") {
                        return '学历不能为空';
                    }
                },
                nativePlace : function(value) {
                    if (value.length ==null ||value.length =="") {
                        return '籍贯不能为空';
                    }
                },
                address : function(value) {
                    if (value.length ==null ||value.length =="") {
                        return '详细地址不能为空';
                    }
                },
                realName : function(value) {
                    if (value.length ==null ||value.length =="") {
                        return '真实姓名不能为空';
                    }
                },*/
                role : function(value) {
                    if (value=="-1" ) {
                        return '请选择用户类型';
                    }
                },

                pass : function(value) {
                    if (value.length ==null ||value.length =="" ) {
                        return '登录密码不能为空';
                    }
                    if (value.length <6 ||value.length >12 ) {
                        return '密码必须6到12位';
                    }
                },
                repass : function(value) {
                    if (value.length ==null ||value.length =="" ) {
                        return '确认密码不能为空';
                    }
                    if ($('#password').val() != $('#repass').val()) {
                        return '两次密码不一致';
                    }
                },
                mobilePhone : function(value) {
                    if (value.length ==null ||value.length =="") {
                        return '手机号不能为空';
                    }
                    var isPhone=/^1[0-9]{10}$/;
                    var flag=isPhone.test(value);
                    if(flag==false)
                        return '手机号格式错误';
                },
            });
            form.on('submit(addUser)', function(data) {
                var userName= $("#userName").val();
                var realName= $("#realName").val();
                var mobilePhone= $("#mobilePhone").val();
                var role = $("#role option:selected").val();
                var birthday= $("#birthday").val();
                var province= $("#province").val();
                var city= $("#city").val();
                var district= $("#district").val();
                var password= $("#password").val();
                var sex=$('input:radio:checked').val();
                var address= $("#address").val();
                var email= $("#email").val();
                var courtyard= $("#courtyard").val();
                var education= $("#education").val();
                var nativePlace= $("#nativePlace").val();
                var userSign= $("#userSign").val();
                var age= $("#age").val();
                var school= $("#school").val();
                var politicalOutlook= $("#politicalOutlook").val();
                $.ajax({
                    type: 'post',
                    url: '/manage/user/addUser',
                    data: {
                        userName:userName,
                        mobilePhone:mobilePhone,
                        password:password,
                        role:role,
                        realName:realName,
                        province:province,
                        city:city,
                        district:district,
                        address:address,
                        birthdays:birthday,
                        sex:sex,
                        email:email,
                        userSign:userSign,
                        courtyard:courtyard,
                        education:education,
                        nativePlace:nativePlace,
                        politicalOutlook:politicalOutlook,
                        school:school,
                        age:age,

					},
                    dataType: 'json',
                    async:false,
                    success: function (data) {
                        console.log(data.msg);
                        if (data.msg == "添加成功") {
                            layer.msg("添加成功！", {
                                icon: 6, time: 1000, end: function () {
                                    window.location.reload();
                                }
                            });
                        } else if (data.msg == "用户名已存在") {
                            layer.msg("用户名已存在！")
                        } else if (data.msg == "手机已存在") {
                            layer.msg("手机号已存在！")
                        } else {
                            layer.msg("添加失败！")
                        }
                    },
                    error: function () {
                        layer.msg('请求失败，检查后台接口');
                    }
                })

            })
        });
</script>
</body>
</html>
